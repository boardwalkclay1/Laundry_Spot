<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard â€“ Control Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{--primary:#4da6ff;--accent:#7a5cff;--bg:#050816;--text:#f9fbff;--muted:#8f9ac4;}
    *{margin:0;padding:0;box-sizing:border-box;font-family:system-ui,sans-serif;}
    body{background:#050816;color:var(--text);padding:16px;}
    h1{font-size:22px;margin-bottom:10px;}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(160px,1fr));gap:12px;}
    .card{background:#0d1121;border-radius:16px;padding:14px;border:1px solid rgba(255,255,255,0.08);cursor:pointer;}
    .card:hover{background:#141a33;}
    .title{font-size:15px;margin-bottom:4px;}
    .sub{font-size:12px;color:var(--muted);}
  </style>
</head>
<body>
  <h1>Admin Dashboard</h1>

  <div class="grid">
    <div class="card" onclick="go('admin-users.html')">
      <div class="title">Users</div>
      <div class="sub">View & manage all users</div>
    </div>

    <div class="card" onclick="go('admin-washers.html')">
      <div class="title">Washers</div>
      <div class="sub">Approve & manage washers</div>
    </div>

    <div class="card" onclick="go('admin-orders.html')">
      <div class="title">Orders</div>
      <div class="sub">Track all orders</div>
    </div>

    <div class="card" onclick="go('admin-map.html')">
      <div class="title">Map</div>
      <div class="sub">View all activity</div>
    </div>

    <div class="card" onclick="go('login.html')">
      <div class="title">Logout</div>
      <div class="sub">Sign out of admin</div>
    </div>
  </div>

  <script>
    function go(p){ window.location.href = p; }
  </script>
</body>
</html>
