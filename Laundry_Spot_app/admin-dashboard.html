<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body style="font-family:Arial; padding:20px;">

  <h1>Admin Dashboard</h1>
  <p id="status">Checking access...</p>

  <button id="logoutBtn" style="padding:10px; margin-top:10px;">Log Out</button>

  <script type="module">
    import { supabase } from "./supabase.js";

    const SUPER_ADMIN = "boardwalkclay1@gmail.com";

    const { data } = await supabase.auth.getSession();
    const session = data.session;

    if (!session) {
      window.location.href = "login.html";
    }

    const email = session.user.email;

    if (email !== SUPER_ADMIN) {
      document.getElementById("status").innerText = "Access denied.";
      setTimeout(() => window.location.href = "dashboard.html", 1500);
    } else {
      document.getElementById("status").innerText = "Welcome, Admin.";
    }

    document.getElementById("logoutBtn").onclick = async () => {
      await supabase.auth.signOut();
      window.location.href = "login.html";
    };
  </script>

</body>
</html>
