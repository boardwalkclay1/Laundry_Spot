<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Map – Control Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{--primary:#4da6ff;--accent:#7a5cff;--bg:#050816;--text:#f9fbff;--muted:#8f9ac4;}
    *{margin:0;padding:0;box-sizing:border-box;font-family:system-ui,sans-serif;}
    body{background:#050816;color:var(--text);padding:14px;overflow:hidden;}
    header{display:flex;align-items:center;gap:10px;margin-bottom:10px;}
    .back{width:32px;height:32px;border-radius:999px;border:1px solid rgba(255,255,255,0.16);background:#0d1121;display:flex;align-items:center;justify-content:center;cursor:pointer;}
    h1{font-size:18px;}
    #map{flex:1;height:80vh;border-radius:20px;border:1px solid rgba(255,255,255,0.16);background:#030715;position:relative;overflow:hidden;}
    .grid{position:absolute;inset:0;background-image:linear-gradient(rgba(255,255,255,0.06) 1px,transparent 1px),linear-gradient(90deg,rgba(255,255,255,0.05) 1px,transparent 1px);background-size:48px 48px;opacity:0.45;}
    .marker{position:absolute;width:18px;height:18px;border-radius:999px;background:linear-gradient(135deg,#4da6ff,#7a5cff);border:2px solid #050816;box-shadow:0 0 0 4px rgba(77,166,255,0.35);cursor:pointer;transform:translate(-50%,-50%);}
    .marker.client{background:#4de3ff;box-shadow:0 0 0 4px rgba(77,227,255,0.45);}
    .sheet{position:fixed;left:0;right:0;bottom:-240px;background:#0d1121;border-radius:18px 18px 0 0;padding:14px;border-top:1px solid rgba(255,255,255,0.12);transition:0.2s;}
    .sheet.visible{bottom:0;}
    .sheet-title{font-size:16px;margin-bottom:4px;}
    .sheet-meta{font-size:12px;color:var(--muted);}
  </style>
</head>
<body>
  <header>
    <div class="back" onclick="go('admin-dashboard.html')">←</div>
    <h1>Admin Map</h1>
  </header>

  <div id="map">
    <div class="grid"></div>
  </div>

  <div class="sheet" id="sheet">
    <div class="sheet-title" id="sheetTitle"></div>
    <div class="sheet-meta" id="sheetMeta"></div>
  </div>

  <script>
    const washers = [
      {name:"BeltLine Bubbles", x:30, y:40, type:"washer"},
      {name:"Midtown Spin", x:60, y:55, type:"washer"},
    ];
    const clients = [
      {name:"Alex Turner", x:20, y:70, type:"client"},
      {name:"Jamie Cook", x:75, y:25, type:"client"},
    ];

    const map = document.getElementById("map");
    const sheet = document.getElementById("sheet");

    function go(p){ window.location.href = p; }

    function openSheet(item){
      document.getElementById("sheetTitle").textContent = item.name;
      document.getElementById("sheetMeta").textContent = item.type === "washer" ? "Washer · Active" : "Client · Recent order";
      sheet.classList.add("visible");
    }

    function render(){
      [...washers, ...clients].forEach(item=>{
        const m = document.createElement("div");
        m.className = "marker " + item.type;
        m.style.left = item.x + "%";
        m.style.top = item.y + "%";
        m.onclick = ()=>openSheet(item);
        map.appendChild(m);
      });
    }

    render();
  </script>
</body>
</html>
