<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin â€“ Notifications</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin:0;
      font-family:Arial,sans-serif;
      background:linear-gradient(135deg,#d96e30,#f4c542);
      min-height:100vh;
      padding:20px;
      color:#5a3e2b;
    }
    h1 { text-align:center; margin-bottom:20px; }
    .card {
      background:#fff4d9;
      padding:20px;
      border-radius:16px;
      box-shadow:0 6px 16px rgba(0,0,0,0.25);
      max-width:520px;
      margin:0 auto 20px;
    }
    label { font-weight:bold; display:block; margin-top:10px; }
    select, input, textarea {
      width:100%;
      padding:12px;
      margin-top:6px;
      border-radius:10px;
      border:2px solid #d96e30;
      background:white;
      box-sizing:border-box;
    }
    textarea { height:80px; resize:none; }
    .btn {
      display:block;
      width:100%;
      padding:14px;
      background:#d96e30;
      color:white;
      text-align:center;
      border-radius:10px;
      font-weight:bold;
      text-decoration:none;
      margin-top:14px;
      border:none;
      cursor:pointer;
    }
    .secondary {
      background:#f4c542;
      color:#5a3e2b;
      border:2px solid #d96e30;
    }
  </style>
</head>

<body>
  <h1>Send Notifications</h1>

  <div class="card">
    <label>Send To</label>
    <select id="userSelect">
      <option value="all">All Users</option>
    </select>

    <label>Title</label>
    <input id="titleInput">

    <label>Message</label>
    <textarea id="messageInput"></textarea>

    <button class="btn" onclick="sendNotification()">Send Notification</button>
  </div>

  <a class="btn secondary" href="admin-dashboard.html">Back to Admin Dashboard</a>

  <script type="module">
    import { supabase } from "./supabase.js";

    // AUTH CHECK
    const { data: { session } } = await supabase.auth.getSession();
    if (!session) window.location.href = "login.html";

    const { data: profile } = await supabase
      .from("profiles")
      .select("role")
      .eq("id", session.user.id)
      .single();

    if (profile.role !== "admin") {
      window.location.href = "dashboard.html";
    }

    async function loadUsers() {
      const { data: users } = await supabase
        .from("profiles")
        .select("id, name, email");

      const select = document.getElementById("userSelect");

      users.forEach(u => {
        const opt = document.createElement("option");
        opt.value = u.id;
        opt.textContent = `${u.name || u.email}`;
        select.appendChild(opt);
      });
    }

    window.sendNotification = async function () {
      const userId = document.getElementById("userSelect").value;
      const title = document.getElementById("titleInput").value;
      const message = document.getElementById("messageInput").value;

      if (!title || !message) {
        alert("Title and message required.");
        return;
      }

      if (userId === "all") {
        const { data: users } = await supabase
          .from("profiles")
          .select("id");

        for (const u of users) {
          await supabase.from("notifications").insert({
            user_id: u.id,
            title,
            message
          });
        }
      } else {
        await supabase.from("notifications").insert({
          user_id: userId,
          title,
          message
        });
      }

      alert("Notification sent!");
    };

    await loadUsers();
  </script>
</body>
</html>
