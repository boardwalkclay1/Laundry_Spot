<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin â€“ Order Detail</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin:0;
      font-family:Arial,sans-serif;
      background:linear-gradient(135deg,#d96e30,#f4c542);
      min-height:100vh;
      padding:20px;
      color:#5a3e2b;
    }
    h1 { text-align:center; margin-bottom:20px; }
    .card {
      background:#fff4d9;
      padding:20px;
      border-radius:16px;
      box-shadow:0 6px 16px rgba(0,0,0,0.25);
      max-width:520px;
      margin:0 auto 20px;
    }
    .label { font-weight:bold; }
    select, textarea {
      width:100%;
      padding:12px;
      margin-top:6px;
      border-radius:10px;
      border:2px solid #d96e30;
      background:white;
      box-sizing:border-box;
    }
    textarea { height:80px; resize:none; }
    .btn {
      display:block;
      width:100%;
      padding:14px;
      background:#d96e30;
      color:white;
      text-align:center;
      border-radius:10px;
      font-weight:bold;
      text-decoration:none;
      margin-top:14px;
      border:none;
      cursor:pointer;
    }
    .secondary {
      background:#f4c542;
      color:#5a3e2b;
      border:2px solid #d96e30;
    }
  </style>
</head>

<body>
  <h1>Order Management</h1>

  <div class="card" id="orderCard">Loading...</div>

  <div class="card">
    <h2>Assign Washer</h2>
    <select id="washerSelect"></select>
    <button class="btn" onclick="assignWasher()">Assign Washer</button>
  </div>

  <div class="card">
    <h2>Update Status</h2>
    <select id="statusSelect">
      <option value="requested">Requested</option>
      <option value="accepted">Accepted</option>
      <option value="picked_up">Picked Up</option>
      <option value="washing">Washing</option>
      <option value="drying">Drying</option>
      <option value="folding">Folding</option>
      <option value="ready">Ready</option>
      <option value="delivered">Delivered</option>
      <option value="cancelled">Cancelled</option>
    </select>

    <label class="label">Message (optional)</label>
    <textarea id="message"></textarea>

    <button class="btn" onclick="updateStatus()">Save Update</button>
  </div>

  <a class="btn secondary" href="admin-orders.html">Back to Orders</a>

  <script type="module">
    import { supabase } from "./supabase.js";

    function getId() {
      return new URLSearchParams(window.location.search).get("id");
    }

    const orderId = getId();

    // AUTH CHECK
    const { data: { session } } = await supabase.auth.getSession();
    if (!session) window.location.href = "login.html";

    const { data: profile } = await supabase
      .from("profiles")
      .select("role")
      .eq("id", session.user.id)
      .single();

    if (profile.role !== "admin") {
      window.location.href = "dashboard.html";
    }

    async function loadOrder() {
      const card = document.getElementById("orderCard");

      const { data: order } = await supabase
        .from("orders")
        .select("*")
        .eq("id", orderId)
        .single();

      const pickup = order.pickup_time
        ? new Date(order.pickup_time).toLocaleString()
        : "Not set";

      card.innerHTML = `
        <div><span class="label">Order ID:</span> #${order.id}</div>
        <div><span class="label">Client:</span> ${order.client_id}</div>
        <div><span class="label">Washer:</span> ${order.washer_id || "Unassigned"}</div>
        <div><span class="label">Status:</span> ${order.status}</div>
        <div><span class="label">Loads:</span> ${order.loads}</div>
        <div><span class="label">Pickup:</span> ${pickup}</div>
        <div><span class="label">Notes:</span> ${order.notes || "None"}</div>
      `;
    }

    async function loadWashers() {
      const { data: washers } = await supabase
        .from("profiles")
        .select("*")
        .eq("role", "washer")
        .eq("verification_status", "approved");

      const select = document.getElementById("washerSelect");
      select.innerHTML = `<option value="">Select Washer</option>`;

      washers.forEach(w => {
        const opt = document.createElement("option");
        opt.value = w.id;
        opt.textContent = `${w.name || w.email}`;
        select.appendChild(opt);
      });
    }

    window.assignWasher = async function () {
      const washerId = document.getElementById("washerSelect").value;
      if (!washerId) return alert("Select a washer.");

      await supabase
        .from("orders")
        .update({ washer_id: washerId })
        .eq("id", orderId);

      alert("Washer assigned!");
      location.reload();
    };

    window.updateStatus = async function () {
      const newStatus = document.getElementById("statusSelect").value;
      const message = document.getElementById("message").value;

      await supabase
        .from("orders")
        .update({ status: newStatus })
        .eq("id", orderId);

      await supabase.from("order_events").insert({
        order_id: orderId,
        status: newStatus,
        message
      });

      alert("Order updated!");
      location.reload();
    };

    await loadOrder();
    await loadWashers();
  </script>
</body>
</html>
