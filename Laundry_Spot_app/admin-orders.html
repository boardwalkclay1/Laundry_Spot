<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin â€“ All Orders</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin:0;
      font-family:Arial,sans-serif;
      background:linear-gradient(135deg,#d96e30,#f4c542);
      min-height:100vh;
      padding:20px;
      color:#5a3e2b;
    }
    h1 { text-align:center; margin-bottom:20px; }
    .card {
      background:#fff4d9;
      padding:16px;
      border-radius:16px;
      box-shadow:0 6px 16px rgba(0,0,0,0.25);
      max-width:520px;
      margin:0 auto 12px;
      cursor:pointer;
    }
    .meta { font-size:0.9rem; opacity:0.8; }
    .btn {
      display:block;
      width:100%;
      padding:14px;
      background:#d96e30;
      color:white;
      text-align:center;
      border-radius:10px;
      font-weight:bold;
      text-decoration:none;
      margin-top:14px;
      border:none;
      cursor:pointer;
      max-width:520px;
      margin-left:auto;
      margin-right:auto;
    }
  </style>
</head>

<body>
  <h1>All Orders</h1>

  <div id="ordersContainer">Loading...</div>

  <a class="btn" href="admin-dashboard.html">Back to Admin Dashboard</a>

  <script type="module">
    import { supabase } from "./supabase.js";

    // AUTH CHECK
    const { data: { session } } = await supabase.auth.getSession();
    if (!session) window.location.href = "login.html";

    const { data: profile } = await supabase
      .from("profiles")
      .select("role")
      .eq("id", session.user.id)
      .single();

    if (profile.role !== "admin") {
      window.location.href = "dashboard.html";
    }

    async function loadOrders() {
      const container = document.getElementById("ordersContainer");

      const { data: orders, error } = await supabase
        .from("orders")
        .select("*")
        .order("created_at", { ascending: false });

      if (error) {
        container.innerText = "Error loading orders.";
        return;
      }

      container.innerHTML = "";

      orders.forEach(order => {
        const div = document.createElement("div");
        div.className = "card";

        const pickup = order.pickup_time
          ? new Date(order.pickup_time).toLocaleString()
          : "Not set";

        div.innerHTML = `
          <strong>Order #${order.id}</strong><br>
          <div class="meta">
            Status: ${order.status}<br>
            Loads: ${order.loads}<br>
            Pickup: ${pickup}
          </div>
        `;

        div.onclick = () => {
          window.location.href = `admin-order-detail.html?id=${order.id}`;
        };

        container.appendChild(div);
      });
    }

    await loadOrders();
  </script>
</body>
</html>
