<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin – Users</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{--primary:#4da6ff;--accent:#7a5cff;--bg:#050816;--text:#f9fbff;--muted:#8f9ac4;}
    *{margin:0;padding:0;box-sizing:border-box;font-family:system-ui,sans-serif;}
    body{background:#050816;color:var(--text);padding:16px;}
    h1{font-size:20px;margin-bottom:10px;}
    .back{cursor:pointer;margin-bottom:10px;display:inline-block;}
    .list{background:#0d1121;border-radius:16px;border:1px solid rgba(255,255,255,0.08);}
    .row{padding:12px;border-bottom:1px solid rgba(255,255,255,0.06);cursor:pointer;}
    .row:last-child{border-bottom:none;}
    .row:hover{background:#141a33;}
    .email{font-size:13px;color:var(--muted);}
  </style>
</head>
<body>
  <div class="back" onclick="go('admin-dashboard.html')">← Back</div>
  <h1>All Users</h1>

  <div class="list" id="list"></div>

  <script>
    const mockUsers = [
      {name:"Alex Turner", email:"alex@example.com", role:"client"},
      {name:"Jamie Cook", email:"jamie@example.com", role:"washer"},
      {name:"Admin User", email:"admin@example.com", role:"admin"},
    ];

    const list = document.getElementById("list");

    mockUsers.forEach(u=>{
      const row = document.createElement("div");
      row.className = "row";
      row.innerHTML = `<strong>${u.name}</strong><br><span class="email">${u.email} · ${u.role}</span>`;
      row.onclick = ()=>alert("Demo: Would open user details modal.");
      list.appendChild(row);
    });

    function go(p){ window.location.href = p; }
  </script>
</body>
</html>
