<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin â€“ Washer Verification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin:0;
      font-family:Arial,sans-serif;
      background:linear-gradient(135deg,#d96e30,#f4c542);
      min-height:100vh;
      padding:20px;
      color:#5a3e2b;
    }
    h1 { text-align:center; margin-bottom:20px; }
    .section-title {
      font-size:1.3rem;
      font-weight:bold;
      margin:20px 0 10px;
    }
    .card {
      background:#fff4d9;
      padding:16px;
      border-radius:16px;
      box-shadow:0 6px 16px rgba(0,0,0,0.25);
      max-width:520px;
      margin:0 auto 12px;
      cursor:pointer;
    }
    .meta { font-size:0.9rem; opacity:0.8; }
    .btn {
      display:block;
      width:100%;
      padding:14px;
      background:#d96e30;
      color:white;
      text-align:center;
      border-radius:10px;
      font-weight:bold;
      text-decoration:none;
      margin-top:14px;
      border:none;
      cursor:pointer;
      max-width:520px;
      margin-left:auto;
      margin-right:auto;
    }
  </style>
</head>

<body>
  <h1>Washer Verification</h1>

  <div id="pendingSection"></div>
  <div id="approvedSection"></div>
  <div id="rejectedSection"></div>

  <a class="btn" href="admin-dashboard.html">Back to Admin Dashboard</a>

  <script type="module">
    import { supabase } from "./supabase.js";

    // AUTH CHECK
    const { data: { session } } = await supabase.auth.getSession();
    if (!session) window.location.href = "login.html";

    const { data: profile } = await supabase
      .from("profiles")
      .select("role")
      .eq("id", session.user.id)
      .single();

    if (profile.role !== "admin") {
      window.location.href = "dashboard.html";
    }

    async function loadWashers() {
      const { data: washers } = await supabase
        .from("profiles")
        .select("*")
        .eq("role", "washer");

      const pending = washers.filter(w => w.verification_status === "pending");
      const approved = washers.filter(w => w.verification_status === "approved");
      const rejected = washers.filter(w => w.verification_status === "rejected");

      renderSection("pendingSection", "Pending Verification", pending);
      renderSection("approvedSection", "Approved Washers", approved);
      renderSection("rejectedSection", "Rejected Washers", rejected);
    }

    function renderSection(id, title, list) {
      const section = document.getElementById(id);
      section.innerHTML = `<div class="section-title">${title}</div>`;

      if (list.length === 0) {
        section.innerHTML += `<div class="meta">None</div>`;
        return;
      }

      list.forEach(w => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <strong>${w.name || w.email}</strong><br>
          <div class="meta">${w.email}</div>
        `;
        div.onclick = () => {
          window.location.href = `admin-washer-detail.html?id=${w.id}`;
        };
        section.appendChild(div);
      });
    }

    await loadWashers();
  </script>
</body>
</html>
