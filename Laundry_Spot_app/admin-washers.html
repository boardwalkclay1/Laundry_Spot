<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin – Washers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{--primary:#4da6ff;--accent:#7a5cff;--bg:#050816;--text:#f9fbff;--muted:#8f9ac4;}
    *{margin:0;padding:0;box-sizing:border-box;font-family:system-ui,sans-serif;}
    body{background:#050816;color:var(--text);padding:16px;}
    h1{font-size:20px;margin-bottom:10px;}
    .back{cursor:pointer;margin-bottom:10px;display:inline-block;}
    .list{background:#0d1121;border-radius:16px;border:1px solid rgba(255,255,255,0.08);}
    .row{padding:12px;border-bottom:1px solid rgba(255,255,255,0.06);}
    .row:last-child{border-bottom:none;}
    .name{font-size:14px;}
    .email{font-size:12px;color:var(--muted);}
    .actions{margin-top:6px;display:flex;gap:6px;}
    .btn{padding:6px 10px;border-radius:8px;border:none;cursor:pointer;font-size:12px;}
    .approve{background:#4da6ff;color:#fff;}
    .reject{background:#ff4d6a;color:#fff;}
  </style>
</head>
<body>
  <div class="back" onclick="go('admin-dashboard.html')">← Back</div>
  <h1>Washer Approvals</h1>

  <div class="list" id="list"></div>

  <script>
    const washers = [
      {name:"BeltLine Bubbles", email:"beltline@wash.com", status:"pending"},
      {name:"Decatur Fresh Fold", email:"decatur@wash.com", status:"approved"},
      {name:"Midtown Spin", email:"midtown@wash.com", status:"pending"},
    ];

    const list = document.getElementById("list");

    washers.forEach(w=>{
      const row = document.createElement("div");
      row.className = "row";
      row.innerHTML = `
        <div class="name">${w.name}</div>
        <div class="email">${w.email} · ${w.status}</div>
        <div class="actions">
          <button class="btn approve">Approve</button>
          <button class="btn reject">Reject</button>
        </div>
      `;

      row.querySelector(".approve").onclick = ()=>alert("Demo: Approved!");
      row.querySelector(".reject").onclick = ()=>alert("Demo: Rejected!");

      list.appendChild(row);
    });

    function go(p){ window.location.href = p; }
  </script>
</body>
</html>
