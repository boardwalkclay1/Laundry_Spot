<!-- booking.html (creates real orders) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Book a Wash â€“ Laundry Bubbles</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #d96e30, #f4c542);
      min-height: 100vh;
      padding: 20px;
      color: #5a3e2b;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .card {
      background: #fff4d9;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.25);
      margin-bottom: 20px;
      max-width: 520px;
      margin-left: auto;
      margin-right: auto;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 10px;
      border: 2px solid #d96e30;
      box-sizing: border-box;
    }
    textarea {
      height: 80px;
      resize: none;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 14px;
      background: #d96e30;
      color: white;
      text-align: center;
      border-radius: 10px;
      font-weight: bold;
      text-decoration: none;
      margin-top: 14px;
      border: none;
      cursor: pointer;
    }
    .secondary {
      background: #f4c542;
      color: #5a3e2b;
      border: 2px solid #d96e30;
    }
  </style>
</head>
<body>
  <h1>Book a Wash</h1>

  <div class="card">
    <label for="date">Pickup Date</label>
    <input id="date" type="date" />

    <label for="time">Pickup Time</label>
    <input id="time" type="time" />

    <label for="loads">Number of Loads</label>
    <input id="loads" type="number" min="1" max="10" />

    <label for="special">Special Instructions</label>
    <textarea id="special" placeholder="Gate code, detergent preferences, etc."></textarea>

    <button class="btn" onclick="submitBooking()">Request Pickup</button>
    <a class="btn secondary" href="dashboard.html">Back to Dashboard</a>
  </div>

  <script type="module">
    import { supabase } from "./supabase.js";

    const { data: { session } } = await supabase.auth.getSession();
    if (!session) window.location.href = "login.html";

    window.submitBooking = async function () {
      const date = document.getElementById("date").value;
      const time = document.getElementById("time").value;
      const loads = document.getElementById("loads").value;
      const notes = document.getElementById("special").value;

      if (!date || !time || !loads) {
        alert("Please fill out date, time, and loads.");
        return;
      }

      const pickup_time = new Date(`${date}T${time}`);

      const { error } = await supabase.from("orders").insert({
        client_id: session.user.id,
        loads: Number(loads),
        pickup_time,
        notes,
        status: "requested"
      });

      if (error) {
        alert("Error creating order.");
        return;
      }

      alert("Order created!");
      window.location.href = "client-orders.html";
    };
  </script>
</body>
</html>
