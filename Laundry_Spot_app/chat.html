<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chat – Laundry Bubbles</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --primary: #4da6ff;
      --accent: #7a5cff;
      --text: #f9fbff;
      --muted: #9aa3c7;
      --blueBubble: #0b93f6;
      --grayBubble: #e5e5ea;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; font-family: system-ui, sans-serif; }

    body {
      background: #030715;
      color: var(--text);
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 16px;
      background: rgba(255,255,255,0.05);
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .back {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.15);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 18px;
    }

    .warning {
      background: rgba(255,200,0,0.1);
      border-left: 3px solid #ffcc00;
      padding: 10px;
      font-size: 12px;
      color: #ffcc00;
      margin: 10px;
      border-radius: 6px;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .bubble {
      max-width: 70%;
      padding: 10px 14px;
      border-radius: 18px;
      font-size: 14px;
      line-height: 1.3;
      display: inline-block;
    }

    .me {
      align-self: flex-end;
      background: var(--blueBubble);
      color: white;
      border-bottom-right-radius: 4px;
    }

    .them {
      align-self: flex-start;
      background: var(--grayBubble);
      color: black;
      border-bottom-left-radius: 4px;
    }

    .inputBar {
      display: flex;
      padding: 10px;
      background: rgba(255,255,255,0.05);
      border-top: 1px solid rgba(255,255,255,0.1);
    }

    input {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: none;
      outline: none;
      font-size: 14px;
    }

    button {
      margin-left: 10px;
      padding: 10px 16px;
      border-radius: 20px;
      border: none;
      background: var(--primary);
      color: white;
      font-weight: 600;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <header>
    <div class="back" onclick="window.location.href='inbox.html'">←</div>
    <h2 id="chatName">Chat</h2>
  </header>

  <div class="warning">
    ⚠️ Safety Notice: Harassment, threats, or inappropriate behavior will result in permanent account removal.
  </div>

  <div id="messages"></div>

  <div class="inputBar">
    <input id="msgInput" placeholder="Message…" />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    let conversation = null;
    let user = null;

    try {
      user = JSON.parse(localStorage.getItem("lb_user"));
    } catch (e) {}

    const convId = localStorage.getItem("lb_active_conversation");
    const all = JSON.parse(localStorage.getItem("lb_conversations") || "[]");
    conversation = all.find(c => c.id === convId);

    if (!conversation) {
      document.getElementById("messages").innerHTML =
        "<p style='color:var(--muted);'>Conversation not found.</p>";
    } else {
      document.getElementById("chatName").textContent = conversation.otherName;
      renderMessages();
    }

    function renderMessages() {
      const box = document.getElementById("messages");
      box.innerHTML = "";

      conversation.messages.forEach(m => {
        const div = document.createElement("div");
        div.className = "bubble " + (m.sender === user.role ? "me" : "them");
        div.textContent = m.text;
        box.appendChild(div);
      });

      box.scrollTop = box.scrollHeight;
    }

    function sendMessage() {
      const input = document.getElementById("msgInput");
      const text = input.value.trim();
      if (!text) return;

      conversation.messages.push({
        sender: user.role,
        text,
        timestamp: new Date().toISOString()
      });

      localStorage.setItem("lb_conversations", JSON.stringify(all));

      input.value = "";
      renderMessages();
    }
  </script>
</body>
</html>
