<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Order Details â€“ Laundry Bubbles</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin:0;
      font-family:Arial,sans-serif;
      background:linear-gradient(135deg,#d96e30,#f4c542);
      min-height:100vh;
      padding:20px;
      color:#5a3e2b;
    }
    h1 { text-align:center; margin-bottom:20px; }
    .card {
      background:#fff4d9;
      padding:20px;
      border-radius:16px;
      box-shadow:0 6px 16px rgba(0,0,0,0.25);
      max-width:520px;
      margin:0 auto 20px;
    }
    .label { font-weight:bold; }
  </style>
</head>

<body>
  <h1>Order Details</h1>

  <div class="card" id="orderCard">Loading...</div>

  <script type="module">
    import { supabase } from "./supabase.js";

    function getOrderId() {
      return new URLSearchParams(window.location.search).get("order_id");
    }

    const orderId = getOrderId();
    let order = null;

    const { data: { session } } = await supabase.auth.getSession();
    if (!session) window.location.href = "login.html";

    // REAL-TIME SUBSCRIPTION
    supabase
      .channel("client-order")
      .on(
        "postgres_changes",
        { event: "UPDATE", schema: "public", table: "orders" },
        payload => {
          if (payload.new.id === orderId) {
            order = payload.new;
            renderOrder();
          }
        }
      )
      .subscribe();

    async function loadOrder() {
      const { data } = await supabase
        .from("orders")
        .select("*")
        .eq("id", orderId)
        .eq("client_id", session.user.id)
        .single();

      order = data;
      renderOrder();
    }

    function renderOrder() {
      const card = document.getElementById("orderCard");

      const pickup = order.pickup_time
        ? new Date(order.pickup_time).toLocaleString()
        : "Not set";

      card.innerHTML = `
        <div><span class="label">Order ID:</span> #${order.id}</div>
        <div><span class="label">Status:</span> ${order.status}</div>
        <div><span class="label">Washer:</span> ${order.washer_id || "Searching..."}</div>
        <div><span class="label">Loads:</span> ${order.loads}</div>
        <div><span class="label">Pickup:</span> ${pickup}</div>
        <div><span class="label">Notes:</span> ${order.notes || "None"}</div>
      `;
    }

    await loadOrder();
  </script>
</body>
</html>
