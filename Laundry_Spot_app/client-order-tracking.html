<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Track Order – Laundry Bubbles</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin:0;
      font-family:Arial,sans-serif;
      background:linear-gradient(135deg,#d96e30,#f4c542);
      min-height:100vh;
      padding:20px;
      color:#5a3e2b;
    }
    h1 { text-align:center; margin-bottom:20px; }
    .card {
      background:#fff4d9;
      padding:20px;
      border-radius:16px;
      box-shadow:0 6px 16px rgba(0,0,0,0.25);
      max-width:520px;
      margin:0 auto 14px;
    }
    .status {
      font-size:1.1rem;
      font-weight:bold;
      margin-bottom:10px;
    }
    .event {
      padding:8px 0;
      border-bottom:1px solid rgba(0,0,0,0.1);
      font-size:0.95rem;
    }
    .event:last-child { border-bottom:none; }
    .event-time {
      font-size:0.8rem;
      opacity:0.8;
    }
    .btn {
      display:block;
      width:100%;
      padding:14px;
      background:#d96e30;
      color:white;
      text-align:center;
      border-radius:10px;
      font-weight:bold;
      text-decoration:none;
      margin:10px auto 0;
      max-width:520px;
    }
    .secondary {
      background:#f4c542;
      color:#5a3e2b;
      border:2px solid #d96e30;
    }
  </style>
</head>

<body>
  <h1>Track Your Order</h1>

  <div class="card" id="orderSummary">
    Loading order...
  </div>

  <div class="card">
    <h2>Activity</h2>
    <div id="eventsContainer">Loading activity...</div>
  </div>

  <a class="btn secondary" id="backLink">Back to Order</a>
  <a class="btn" href="client-orders.html">Back to My Orders</a>

  <script type="module">
    import { supabase } from "./supabase.js";

    function getOrderIdFromQuery() {
      const params = new URLSearchParams(window.location.search);
      return params.get("order_id");
    }

    const { data: { session } } = await supabase.auth.getSession();
    if (!session) window.location.href = "login.html";

    const orderId = getOrderIdFromQuery();
    const backLink = document.getElementById("backLink");
    if (orderId) {
      backLink.href = `client-order-detail.html?order_id=${orderId}`;
    } else {
      backLink.style.display = "none";
    }

    async function loadOrder() {
      const summary = document.getElementById("orderSummary");
      if (!orderId) {
        summary.innerText = "Missing order ID.";
        return;
      }

      const { data: order, error } = await supabase
        .from("orders")
        .select("*")
        .eq("id", orderId)
        .eq("client_id", session.user.id)
        .single();

      if (error || !order) {
        console.error("Load order error:", error);
        summary.innerText = "Error loading order, or order not found.";
        return;
      }

      const pickup = order.pickup_time
        ? new Date(order.pickup_time).toLocaleString()
        : "Not set";

      summary.innerHTML = `
        <div class="status">Status: ${order.status}</div>
        <div>Order ID: #${order.id}</div>
        <div>Loads: ${order.loads}</div>
        <div>Pickup Time: ${pickup}</div>
      `;
    }

    async function loadEvents() {
      const container = document.getElementById("eventsContainer");
      if (!orderId) {
        container.innerText = "Missing order ID.";
        return;
      }

      const { data, error } = await supabase
        .from("order_events")
        .select("*")
        .eq("order_id", orderId)
        .order("created_at", { ascending: true });

      if (error) {
        console.error("Load events error:", error);
        container.innerText = "Error loading activity.";
        return;
      }

      if (!data || data.length === 0) {
        container.innerText = "No activity yet. Your order will update as it moves through each step.";
        return;
      }

      container.innerHTML = "";
      data.forEach(event => {
        const div = document.createElement("div");
        div.className = "event";
        const time = new Date(event.created_at).toLocaleString();
        div.innerHTML = `
          <div><strong>${event.status || "Update"}</strong> – ${event.message || ""}</div>
          <div class="event-time">${time}</div>
        `;
        container.appendChild(div);
      });
    }

    await loadOrder();
    await loadEvents();
  </script>
</body>
</html>
