<!-- client-orders.html (real orders list) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Orders â€“ Laundry Bubbles</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #d96e30, #f4c542);
      min-height: 100vh;
      padding: 20px;
      color: #5a3e2b;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .card {
      background: #fff4d9;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.25);
      margin-bottom: 20px;
      max-width: 520px;
      margin-left: auto;
      margin-right: auto;
    }
    .order-box {
      background: #ffe9b8;
      padding: 14px;
      border-radius: 12px;
      margin-bottom: 12px;
      border: 2px solid #d96e30;
    }
    .status {
      font-weight: bold;
      padding: 4px 8px;
      border-radius: 8px;
      background: #f4c542;
      border: 1px solid #d96e30;
      display: inline-block;
      margin-bottom: 6px;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 10px;
      background: #d96e30;
      color: white;
      text-align: center;
      border-radius: 10px;
      font-weight: bold;
      text-decoration: none;
      margin-top: 8px;
      border: none;
      cursor: pointer;
    }
    .secondary {
      background: #f4c542;
      color: #5a3e2b;
      border: 2px solid #d96e30;
    }
  </style>
</head>
<body>
  <h1>My Orders</h1>

  <div class="card" id="ordersList">
    <p>Loading your orders...</p>
  </div>

  <a class="btn secondary" href="dashboard.html">Back to Dashboard</a>

  <script type="module">
    import { supabase } from "./supabase.js";

    const { data: { session } } = await supabase.auth.getSession();
    if (!session) window.location.href = "login.html";

    const ordersList = document.getElementById("ordersList");

    const { data: orders, error } = await supabase
      .from("orders")
      .select("*")
      .eq("client_id", session.user.id)
      .order("created_at", { ascending: false });

    if (error) {
      ordersList.innerHTML = "<p>Error loading orders.</p>";
    } else if (!orders || orders.length === 0) {
      ordersList.innerHTML = "<p>You have no orders yet.</p>";
    } else {
      ordersList.innerHTML = "";
      orders.forEach(order => {
        const box = document.createElement("div");
        box.className = "order-box";
        box.innerHTML = `
          <div class="status">${order.status}</div>
          <div><strong>Order #${order.id}</strong></div>
          <div>Loads: ${order.loads}</div>
          <div>Pickup: ${order.pickup_time ? new Date(order.pickup_time).toLocaleString() : "Not set"}</div>
          <a class="btn" href="client-order-detail.html?id=${order.id}">View Details</a>
        `;
        ordersList.appendChild(box);
      });
    }
  </script>
</body>
</html>
