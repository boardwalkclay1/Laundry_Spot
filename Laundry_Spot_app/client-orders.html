<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Orders â€“ Laundry Bubbles</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin:0;
      font-family:Arial,sans-serif;
      background:linear-gradient(135deg,#d96e30,#f4c542);
      min-height:100vh;
      padding:20px;
      color:#5a3e2b;
    }
    h1 { text-align:center; margin-bottom:20px; }
    .card {
      background:#fff4d9;
      padding:16px;
      border-radius:16px;
      box-shadow:0 6px 16px rgba(0,0,0,0.25);
      max-width:520px;
      margin:0 auto 12px;
      cursor:pointer;
    }
    .card h2 {
      margin:0 0 6px;
      font-size:1.1rem;
    }
    .meta {
      font-size:0.9rem;
      opacity:0.8;
    }
    .btn {
      display:block;
      width:100%;
      padding:14px;
      background:#d96e30;
      color:white;
      text-align:center;
      border-radius:10px;
      font-weight:bold;
      text-decoration:none;
      margin:10px auto 0;
      max-width:520px;
    }
    .secondary {
      background:#f4c542;
      color:#5a3e2b;
      border:2px solid #d96e30;
    }
    .empty {
      text-align:center;
      margin-top:20px;
      font-style:italic;
    }
  </style>
</head>

<body>
  <h1>My Orders</h1>

  <div id="ordersContainer"></div>

  <a class="btn" href="booking.html">Book a New Pickup</a>
  <a class="btn secondary" href="dashboard.html">Back to Dashboard</a>

  <script type="module">
    import { supabase } from "./supabase.js";

    const { data: { session } } = await supabase.auth.getSession();
    if (!session) window.location.href = "login.html";

    async function loadOrders() {
      const container = document.getElementById("ordersContainer");
      container.innerHTML = "Loading...";

      const { data, error } = await supabase
        .from("orders")
        .select("*")
        .eq("client_id", session.user.id)
        .order("created_at", { ascending: false });

      if (error) {
        console.error("Load orders error:", error);
        container.innerHTML = "Error loading orders.";
        return;
      }

      if (!data || data.length === 0) {
        container.innerHTML = '<div class="empty">You have no orders yet.</div>';
        return;
      }

      container.innerHTML = "";
      data.forEach(order => {
        const div = document.createElement("div");
        div.className = "card";
        const pickup = order.pickup_time
          ? new Date(order.pickup_time).toLocaleString()
          : "Not set";

        div.innerHTML = `
          <h2>Order #${order.id}</h2>
          <div class="meta">
            Status: <strong>${order.status}</strong><br/>
            Loads: ${order.loads}<br/>
            Pickup: ${pickup}
          </div>
        `;
        div.onclick = () => {
          window.location.href = `client-order-detail.html?order_id=${order.id}`;
        };
        container.appendChild(div);
      });
    }

    await loadOrders();
  </script>
</body>
</html>
