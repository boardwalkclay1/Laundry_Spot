<!DOCTYPE html>
<html>
<head>
  <title>Customer Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h2>Customer Dashboard</h2>
  <p id="status" style="margin-bottom:20px; color:#0f0;"></p>

  <button onclick="logout()">Logout</button>
</div>

<script src="https://unpkg.com/@supabase/supabase-js@2"></script>

<script>
let supabase = null;

async function loadConfig() {
  const res = await fetch('/config');
  return await res.json();
}

async function init() {
  document.getElementById("status").innerText = "Loading...";

  const cfg = await loadConfig();
  supabase = window.supabase.createClient(cfg.supabaseUrl, cfg.supabaseAnonKey);

  const { data } = await supabase.auth.getUser();
  const user = data.user;

  if (!user) {
    document.getElementById("status").innerText = "Not logged in. Redirecting...";
    return window.location.href = "login.html?role=customer";
  }

  const role = user.user_metadata?.role;
  if (role !== "customer") {
    document.getElementById("status").innerText = "Wrong role. Redirecting...";
    return window.location.href = "login.html?role=customer";
  }

  document.getElementById("status").innerText = "Welcome, " + user.email;
}

async function logout() {
  await supabase.auth.signOut();
  window.location.href = "login.html?role=customer";
}

init();
</script>

</body>
</html>
