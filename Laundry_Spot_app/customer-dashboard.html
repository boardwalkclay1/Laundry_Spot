<!DOCTYPE html>
<html>
<head>
  <title>Customer Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h2>Create a Laundry Job</h2>

  <input id="name" placeholder="Your Name">
  <input id="address" placeholder="Pickup Address">
  <textarea id="notes" placeholder="Notes (optional)"></textarea>

  <button onclick="createJob()">Create Job</button>

  <p id="status" style="margin-top:20px; text-align:center;"></p>
</div>

<script>
async function createJob() {
  const customerName = document.getElementById('name').value;
  const address = document.getElementById('address').value;
  const notes = document.getElementById('notes').value;

  const res = await fetch('/api/jobs', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ customerName, address, notes })
  });

  const data = await res.json();
  document.getElementById('status').innerText =
    data.job ? "Job Created Successfully!" : "Error creating job.";
}
</script>

</body>
</html>
