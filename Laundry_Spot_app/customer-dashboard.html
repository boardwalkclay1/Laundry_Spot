<!DOCTYPE html>
<html>
<head>
  <title>Customer Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h2>Your Dashboard</h2>

  <button onclick="logout()" style="float:right;">Logout</button>

  <h3>Create a Laundry Job</h3>

  <input id="name" placeholder="Your Name">
  <input id="address" placeholder="Pickup Address">
  <textarea id="notes" placeholder="Notes (optional)"></textarea>

  <button onclick="createJob()">Create Job</button>

  <p id="status" style="margin-top:20px;"></p>

  <h3>Your Jobs</h3>
  <div id="jobList"></div>
</div>

<script>
// Redirect protection
const user = JSON.parse(localStorage.getItem("laundryUser"));
if (!user || user.role !== "customer") location.href = "login.html";

async function createJob() {
  const customerName = document.getElementById('name').value;
  const address = document.getElementById('address').value;
  const notes = document.getElementById('notes').value;

  const res = await fetch('/api/jobs', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ customerName, address, notes })
  });

  const data = await res.json();
  document.getElementById('status').innerText =
    data.job ? "Job Created Successfully!" : "Error creating job.";

  loadJobs();
}

async function loadJobs() {
  const res = await fetch('/api/jobs');
  const data = await res.json();

  const container = document.getElementById('jobList');
  container.innerHTML = '';

  data.jobs.forEach(job => {
    const div = document.createElement('div');
    div.className = 'job-card';
    div.innerHTML = `
      <p><strong>${job.customerName}</strong></p>
      <p>${job.address}</p>
      <p>Status: ${job.status}</p>
    `;
    container.appendChild(div);
  });
}

function logout() {
  localStorage.removeItem("laundryUser");
  location.href = "login.html";
}

loadJobs();
</script>

</body>
</html>
