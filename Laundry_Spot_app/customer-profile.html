<!DOCTYPE html>
<html>
<head>
  <title>Customer Profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h2>Customer Profile</h2>
  <button onclick="location.href='customer-dashboard.html'" style="float:right;">Back</button>

  <input id="name" placeholder="Full Name">
  <input id="pickup" placeholder="Default Pickup Address">
  <input id="dropoff" placeholder="Default Dropoff Address">
  <textarea id="prefs" placeholder="Laundry preferences"></textarea>

  <button onclick="saveProfile()">Save</button>

  <p id="status" style="margin-top:15px;"></p>
</div>

<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
<script src="auth.js"></script>
<script>
let currentUser = null;

async function init() {
  currentUser = await getCurrentUser();
  if (!currentUser || getRoleFromUser(currentUser) !== "customer") {
    window.location.href = "login.html?role=customer";
  }
}

function saveProfile() {
  document.getElementById("status").innerText = "Profile saved (local demo).";
}
init();
</script>

</body>
</html>
