<!DOCTYPE html>
<html>
<head>
  <title>Request Dropoff</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h2>Request Dropoff</h2>
  <button onclick="location.href='customer-dashboard.html'" style="float:right;">Back to Dashboard</button>

  <input id="address" placeholder="Dropoff Address">
  <textarea id="notes" placeholder="Dropoff notes (optional)"></textarea>

  <button onclick="createDropoff()">Submit Dropoff Request</button>

  <p id="status" style="margin-top:15px;"></p>
</div>

<script>
function getUser() {
  let user = localStorage.getItem("laundryUser");
  if (!user) user = sessionStorage.getItem("laundryUser");
  return user ? JSON.parse(user) : null;
}

const user = getUser();
if (!user || user.role !== "customer") {
  location.href = "login.html?role=customer";
}

async function createDropoff() {
  const address = document.getElementById("address").value.trim();
  const notes = document.getElementById("notes").value.trim();

  if (!address) {
    document.getElementById("status").innerText = "Please provide a dropoff address.";
    return;
  }

  const res = await fetch('/api/jobs', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ customerName: user.email, address, notes, type: "dropoff" })
  });

  const data = await res.json();
  document.getElementById("status").innerText =
    data.job ? "Dropoff request created!" : "Error creating dropoff.";
}
</script>

</body>
</html>
