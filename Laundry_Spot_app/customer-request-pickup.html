<!DOCTYPE html>
<html>
<head>
  <title>Request Pickup</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h2>Request Pickup</h2>
  <button onclick="location.href='customer-dashboard.html'" style="float:right;">Back</button>

  <input id="address" placeholder="Pickup Address">
  <textarea id="notes" placeholder="Pickup notes (optional)"></textarea>

  <button onclick="createPickup()">Submit Pickup Request</button>

  <p id="status" style="margin-top:15px;"></p>
</div>

<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
<script src="auth.js"></script>
<script>
let currentUser = null;

async function init() {
  currentUser = await getCurrentUser();
  if (!currentUser || getRoleFromUser(currentUser) !== "customer") {
    window.location.href = "login.html?role=customer";
  }
}

async function createPickup() {
  const address = document.getElementById("address").value.trim();
  const notes = document.getElementById("notes").value.trim();

  if (!address) {
    document.getElementById("status").innerText = "Please enter a pickup address.";
    return;
  }

  const res = await fetch("/api/jobs", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      customerName: currentUser.email,
      address,
      notes,
      type: "pickup"
    })
  });

  const data = await res.json();
  document.getElementById("status").innerText =
    data.job ? "Pickup request created!" : "Error creating request.";
}

init();
</script>

</body>
</html>
