<!DOCTYPE html>
<html>
<head>
  <title>My Requests</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .job-card {
      background: rgba(10, 15, 30, 0.9);
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>My Requests</h2>
  <button onclick="location.href='customer-dashboard.html'" style="float:right;">Back</button>

  <div id="list"></div>
</div>

<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
<script src="auth.js"></script>
<script>
let currentUser = null;

async function init() {
  currentUser = await getCurrentUser();
  if (!currentUser || getRoleFromUser(currentUser) !== "customer") {
    window.location.href = "login.html?role=customer";
    return;
  }

  loadRequests();
}

async function loadRequests() {
  const res = await fetch("/api/jobs");
  const data = await res.json();
  const jobs = (data.jobs || []).filter(j => j.customerName === currentUser.email);

  const container = document.getElementById("list");
  container.innerHTML = "";

  if (!jobs.length) {
    container.innerHTML = "<p>You have no requests yet.</p>";
    return;
  }

  jobs.forEach(job => {
    const div = document.createElement("div");
    div.className = "job-card";
    div.innerHTML = `
      <p><strong>Type:</strong> ${job.type}</p>
      <p><strong>Address:</strong> ${job.address}</p>
      <p><strong>Status:</strong> ${job.status}</p>
      <p><strong>Notes:</strong> ${job.notes || ""}</p>
    `;
    container.appendChild(div);
  });
}

init();
</script>

</body>
</html>
