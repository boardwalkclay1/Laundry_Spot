<!DOCTYPE html>
<html>
<head>
  <title>Customer Settings</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h2>Settings</h2>
  <button onclick="location.href='customer-dashboard.html'" style="float:right;">Back to Dashboard</button>

  <h3>Account</h3>
  <button onclick="location.href='customer-profile.html'">Profile</button>
  <button onclick="location.href='customer-payment.html'">Payment</button>

  <h3 style="margin-top:20px;">Security</h3>
  <button onclick="alert('Password change flow coming soon.')">Change Password</button>

  <h3 style="margin-top:20px;">App</h3>
  <button onclick="alert('Notification preferences coming soon.')">Notification Preferences</button>
</div>

<script>
function getUser() {
  let user = localStorage.getItem("laundryUser");
  if (!user) user = sessionStorage.getItem("laundryUser");
  return user ? JSON.parse(user) : null;
}
const user = getUser();
if (!user || user.role !== "customer") {
  window.location.href = "login.html?role=customer";
}
</script>

</body>
</html>
