<!DOCTYPE html>
<html>
<head>
  <title>Customer Settings</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h2>Settings</h2>
  <button onclick="location.href='customer-dashboard.html'" style="float:right;">Back</button>

  <h3>Account</h3>
  <button onclick="location.href='customer-profile.html'">Profile</button>
  <button onclick="location.href='customer-payment.html'">Payment</button>

  <h3 style="margin-top:20px;">Security</h3>
  <button onclick="alert('Password change coming soon.')">Change Password</button>

  <h3 style="margin-top:20px;">App</h3>
  <button onclick="alert('Notifications coming soon.')">Notification Preferences</button>
</div>

<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
<script src="auth.js"></script>
<script>
(async function init() {
  const user = await getCurrentUser();
  if (!user || getRoleFromUser(user) !== "customer") {
    window.location.href = "login.html?role=customer";
  }
})();
</script>

</body>
</html>
