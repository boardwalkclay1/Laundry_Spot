<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body style="font-family:Arial; padding:20px;">

  <h1>Dashboard</h1>
  <p id="welcome">Loading...</p>

  <button id="logoutBtn" style="padding:10px; margin-top:10px;">Log Out</button>

  <div id="adminTools" style="display:none; margin-top:20px;">
    <h2>Admin Tools</h2>
    <button onclick="window.location.href='admin-dashboard.html'" style="padding:10px;">Go to Admin Dashboard</button>
  </div>

  <script type="module">
    import { supabase } from "./supabase.js";

    const SUPER_ADMIN = "boardwalkclay1@gmail.com";

    const { data } = await supabase.auth.getSession();
    const session = data.session;

    if (!session) {
      window.location.href = "login.html";
    }

    const email = session.user.email;
    document.getElementById("welcome").innerText = "Welcome, " + email;

    if (email === SUPER_ADMIN) {
      document.getElementById("adminTools").style.display = "block";
    }

    document.getElementById("logoutBtn").onclick = async () => {
      await supabase.auth.signOut();
      window.location.href = "login.html";
    };
  </script>

</body>
</html>
