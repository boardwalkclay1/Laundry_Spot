<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard â€“ Laundry Spot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin:0;
      font-family:Arial,sans-serif;
      background:linear-gradient(135deg,#d96e30,#f4c542);
      min-height:100vh;
      padding:20px;
      color:#5a3e2b;
    }
    h1 {
      margin-top:0;
      text-align:center;
    }
    .card {
      background:#fff4d9;
      padding:20px;
      border-radius:16px;
      box-shadow:0 6px 16px rgba(0,0,0,0.25);
      max-width:520px;
      margin:0 auto 20px;
    }
    .btn {
      display:block;
      width:100%;
      padding:12px;
      border-radius:10px;
      border:none;
      background:#d96e30;
      color:white;
      font-weight:bold;
      text-align:center;
      margin-top:10px;
      text-decoration:none;
      box-sizing:border-box;
      cursor:pointer;
    }
    .secondary {
      background:#f4c542;
      color:#5a3e2b;
      border:2px solid #d96e30;
    }
    .danger {
      background:#b83a2e;
    }
    #adminCard {
      display:none;
    }
  </style>
</head>
<body>
  <h1>Laundry Spot Dashboard</h1>

  <div class="card">
    <h2>Welcome</h2>
    <p id="welcomeText">Loading your profile...</p>
    <a class="btn" href="settings.html">Settings</a>
    <button class="btn danger" id="logoutBtn">Log Out</button>
  </div>

  <div class="card" id="adminCard">
    <h2>Admin Tools</h2>
    <p>You are an admin. Manage the system below.</p>
    <a class="btn" href="admin-dashboard.html">Go to Admin Dashboard</a>
  </div>

  <script type="module">
    import { supabase } from "./supabase.js";

    const SUPER_ADMIN_EMAIL = "boardwalk1@gmail.com";

    const welcomeText = document.getElementById("welcomeText");
    const logoutBtn = document.getElementById("logoutBtn");
    const adminCard = document.getElementById("adminCard");

    const { data: sessionData, error: sessionError } = await supabase.auth.getSession();
    if (sessionError) {
      console.error("Session error:", sessionError);
    }
    const session = sessionData?.session;
    if (!session) {
      window.location.href = "login.html";
    }

    const userId = session.user.id;
    const userEmail = session.user.email;

    // Ensure profile exists
    await supabase.from("profiles").upsert({
      id: userId,
      email: userEmail,
    });

    const { data: profile, error: profileError } = await supabase
      .from("profiles")
      .select("*")
      .eq("id", userId)
      .single();

    if (profileError) {
      console.error("Profile load error:", profileError);
      welcomeText.innerText = "Error loading profile.";
    } else if (profile) {
      welcomeText.innerText = `Hello, ${profile.name || profile.email || "Laundry Friend"}!`;
    }

    // Show admin tools if super admin email
    if (userEmail === SUPER_ADMIN_EMAIL) {
      adminCard.style.display = "block";
    }

    logoutBtn.onclick = async () => {
      await supabase.auth.signOut();
      window.location.href = "login.html";
    };
  </script>
</body>
</html>
