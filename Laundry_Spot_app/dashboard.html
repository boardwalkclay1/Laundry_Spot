<!-- dashboard.html (client dashboard) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard â€“ Laundry Bubbles</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #d96e30, #f4c542);
      min-height: 100vh;
      padding: 20px;
      color: #5a3e2b;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .card {
      background: #fff4d9;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.25);
      margin-bottom: 20px;
      max-width: 520px;
      margin-left: auto;
      margin-right: auto;
    }
    .btn {
      display: block;
      padding: 14px;
      background: #d96e30;
      color: white;
      text-decoration: none;
      border-radius: 12px;
      font-size: 1rem;
      margin-top: 10px;
      text-align: center;
      font-weight: bold;
    }
    .secondary {
      background: #f4c542;
      color: #5a3e2b;
      border: 2px solid #d96e30;
    }
  </style>
</head>
<body>
  <h1>Client Dashboard</h1>

  <div class="card">
    <p id="welcomeText">Loading...</p>

    <a class="btn" href="booking.html">Book a Wash</a>
    <a class="btn secondary" href="client-orders.html">My Orders</a>
    <a class="btn" href="settings.html">Settings</a>
    <a class="btn secondary" id="washerDash" href="washer-dashboard.html" style="display:none;">
      Washer Dashboard
    </a>
    <a class="btn" onclick="logout()">Logout</a>
  </div>

  <script type="module">
    import { supabase } from "./supabase.js";

    const { data: { session } } = await supabase.auth.getSession();
    if (!session) window.location.href = "login.html";

    const { data: profile } = await supabase
      .from("profiles")
      .select("*")
      .eq("id", session.user.id)
      .single();

    document.getElementById("welcomeText").textContent =
      `Hello, ${profile.name || profile.email}!`;

    if (profile.role === "washer") {
      document.getElementById("washerDash").style.display = "block";
    }

    window.logout = async function () {
      await supabase.auth.signOut();
      window.location.href = "login.html";
    };
  </script>
</body>
</html>
