<!-- help-support.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Help & Support – Laundry Bubbles</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #d96e30, #f4c542);
      min-height: 100vh;
      padding: 20px;
      color: #5a3e2b;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .card {
      background: #fff4d9;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.25);
      margin-bottom: 20px;
      max-width: 520px;
      margin-left: auto;
      margin-right: auto;
    }
    p {
      line-height: 1.5;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 14px;
      background: #d96e30;
      color: white;
      text-align: center;
      border-radius: 10px;
      font-weight: bold;
      text-decoration: none;
      margin-top: 14px;
      border: none;
      cursor: pointer;
    }
    .secondary {
      background: #f4c542;
      color: #5a3e2b;
      border: 2px solid #d96e30;
    }
  </style>
</head>
<body>
  <h1>Help & Support</h1>

  <div class="card">
    <p>
      Need help with your order, payments, or washer account?
      Reach out to Laundry Bubbles support:
    </p>
    <p>
      Email: support@laundrybubbles.app<br />
      Hours: 9am – 6pm EST, Mon–Sat
    </p>
    <p>
      You can also describe your issue here (future feature: submit tickets directly from the app).
    </p>
  </div>

  <a class="btn secondary" href="settings.html">Back to Settings</a>
</body>
</html>
