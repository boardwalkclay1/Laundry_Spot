<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Inbox – Laundry Bubbles</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --primary: #4da6ff;
      --accent: #7a5cff;
      --text: #f9fbff;
      --muted: #9aa3c7;
      --card: rgba(255,255,255,0.05);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; font-family: system-ui, sans-serif; }

    body {
      min-height: 100vh;
      background:
        radial-gradient(circle at 20% 20%, rgba(77,166,255,0.18), transparent 60%),
        radial-gradient(circle at 80% 80%, rgba(122,92,255,0.18), transparent 60%),
        #030715;
      color: var(--text);
      padding: 18px;
    }

    header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
    }

    .back {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.15);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 18px;
    }

    h1 { font-size: 22px; }

    .conversation {
      background: var(--card);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 16px;
      padding: 14px;
      margin-bottom: 12px;
      cursor: pointer;
    }

    .name { font-size: 16px; font-weight: 600; }
    .preview { font-size: 13px; color: var(--muted); margin-top: 4px; }
    .time { font-size: 11px; color: var(--muted); margin-top: 4px; }
  </style>
</head>

<body>
  <header>
    <div class="back" onclick="window.location.href='client-dashboard.html'">←</div>
    <h1>Inbox</h1>
  </header>

  <div id="conversationList"></div>

  <script>
    function nav(page) { window.location.href = page; }

    function loadInbox() {
      const list = document.getElementById("conversationList");
      list.innerHTML = "";

      const raw = localStorage.getItem("lb_conversations");
      if (!raw) {
        list.innerHTML = "<p style='color:var(--muted);'>No conversations yet.</p>";
        return;
      }

      const conversations = JSON.parse(raw);

      conversations.forEach(conv => {
        const last = conv.messages[conv.messages.length - 1];

        const div = document.createElement("div");
        div.className = "conversation";
        div.onclick = () => {
          localStorage.setItem("lb_active_conversation", conv.id);
          nav("chat.html");
        };

        div.innerHTML = `
          <div class="name">${conv.otherName}</div>
          <div class="preview">${last.text}</div>
          <div class="time">${new Date(last.timestamp).toLocaleString()}</div>
        `;

        list.appendChild(div);
      });
    }

    loadInbox();
  </script>
</body>
</html>
