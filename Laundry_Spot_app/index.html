<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Laundry Spot</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    button {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }

    .login-btn {
      background: #333;
      color: white;
    }

    .login-btn:hover {
      background: #000;
    }

    .signup-btn {
      background: #4CAF50;
      color: white;
    }

    .signup-btn:hover {
      background: #3e8e41;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Welcome to Laundry Spot</h1>

    <button class="login-btn" onclick="window.location.href='login.html'">
      Log In
    </button>

    <button class="signup-btn" onclick="window.location.href='signup.html'">
      Sign Up
    </button>
  </div>

</body>
</html>
