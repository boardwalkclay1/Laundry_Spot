<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Laundry Bubbles · Roll & Connect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --primary: #4da6ff;
      --accent: #7a5cff;
      --bg: #050816;
      --text: #f9fbff;
      --muted: #9aa3c7;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
    }

    body {
      min-height: 100vh;
      background:
        radial-gradient(circle at 20% 20%, rgba(77,166,255,0.18), transparent 60%),
        radial-gradient(circle at 80% 80%, rgba(122,92,255,0.18), transparent 60%),
        #030715;
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 20px;
      overflow-x: hidden;
      position: relative;
    }

    /* Grid overlay like the map page */
    .grid-overlay {
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(rgba(255,255,255,0.06) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.05) 1px, transparent 1px);
      background-size: 48px 48px;
      opacity: 0.35;
      pointer-events: none;
      z-index: 0;
    }

    header {
      width: 100%;
      max-width: 600px;
      display: flex;
      justify-content: center;
      margin-bottom: 40px;
      z-index: 2;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo-circle {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--accent), var(--primary));
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 20px;
      color: #fff;
      box-shadow: 0 0 18px rgba(77,166,255,0.45);
    }

    .logo-text {
      font-size: 20px;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .hero {
      text-align: center;
      margin-top: 20px;
      z-index: 2;
    }

    .hero h1 {
      font-size: 32px;
      line-height: 1.2;
      margin-bottom: 12px;
      text-shadow: 0 0 12px rgba(77,166,255,0.4);
    }

    .hero p {
      font-size: 15px;
      color: var(--muted);
      margin-bottom: 30px;
    }

    .btn {
      width: 100%;
      max-width: 320px;
      padding: 12px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      font-size: 16px;
      margin: 10px auto;
      display: block;
      transition: 0.15s ease;
      z-index: 2;
      position: relative;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary), var(--accent));
      color: #fff;
      box-shadow: 0 12px 28px rgba(77,166,255,0.45);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 16px 34px rgba(77,166,255,0.6);
    }

    .btn-secondary {
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.12);
      color: var(--muted);
    }

    .btn-secondary:hover {
      background: rgba(255,255,255,0.12);
      color: #fff;
    }

    .features {
      margin-top: 50px;
      text-align: center;
      z-index: 2;
    }

    .feature {
      margin-bottom: 12px;
      font-size: 14px;
      color: var(--muted);
    }
  </style>
</head>

<body>

  <div class="grid-overlay"></div>

  <header>
    <div class="logo">
      <div class="logo-circle">LB</div>
      <div class="logo-text">Laundry Bubbles</div>
    </div>
  </header>

  <div class="hero">
    <h1>Fresh laundry,<br> delivered with care</h1>
    <p>Pickup, wash, dry & fold — powered by trusted local washers.</p>

    <button class="btn btn-primary" id="loginBtn">Log In</button>
    <button class="btn btn-secondary" id="signupBtn">Create Account</button>
  </div>

  <div class="features">
    <div class="feature">• Fast pickup & delivery</div>
    <div class="feature">• Trusted local washers</div>
    <div class="feature">• Real-time tracking</div>
    <div class="feature">• Secure payments</div>
  </div>

  <script>
    document.getElementById("loginBtn").onclick = () => {
      window.location.href = "login.html";
    };

    document.getElementById("signupBtn").onclick = () => {
      window.location.href = "signup.html";
    };
  </script>

</body>
</html>
