<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Laundry Spot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="container">
  <h1>Laundry Spot</h1>
  <p>Select your role to continue.</p>

  <button class="role-btn" id="customerBtn">I am a Customer</button>
  <button class="role-btn" id="washerBtn">I am a Washer</button>
</div>

<script>
  document.getElementById("customerBtn").onclick = () => {
    window.location.href = "login.html?role=customer";
  };

  document.getElementById("washerBtn").onclick = () => {
    window.location.href = "login.html?role=washer";
  };
</script>

</body>
</html>
