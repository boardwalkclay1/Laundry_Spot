<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Laundry Spot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="container" style="text-align:center; margin-top:60px;">
  <h1>Welcome to Laundry Spot</h1>
  <p>Your fresh, fast, cosmic laundry experience starts here.</p>

  <div style="margin-top:40px;">
    <button id="customerBtn" class="role-btn">I'm a Customer</button>
    <button id="washerBtn" class="role-btn" style="margin-left:20px;">I'm a Washer</button>
  </div>
</div>

<script>
  // These buttons simply send the user to login with the correct role
  document.getElementById("customerBtn").onclick = () => {
    window.location.href = "login.html?role=customer";
  };

  document.getElementById("washerBtn").onclick = () => {
    window.location.href = "login.html?role=washer";
  };
</script>

</body>
</html>
