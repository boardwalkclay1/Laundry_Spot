<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Loading…</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{background:#050816;color:#f9fbff;font-family:system-ui,sans-serif;display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;}
    .spinner{width:40px;height:40px;border:4px solid rgba(255,255,255,0.2);border-top-color:#4da6ff;border-radius:50%;animation:spin 1s linear infinite;}
    @keyframes spin{to{transform:rotate(360deg);}}
    p{margin-top:12px;color:#8f9ac4;}
  </style>
</head>
<body>
  <div class="spinner"></div>
  <p>Loading…</p>
</body>
</html>
