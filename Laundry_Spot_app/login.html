<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login – Laundry Spot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin:0;
      font-family:Arial,sans-serif;
      background:linear-gradient(135deg,#d96e30,#f4c542);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      color:#5a3e2b;
    }
    .card {
      background:#fff4d9;
      padding:24px;
      border-radius:16px;
      box-shadow:0 6px 16px rgba(0,0,0,0.25);
      width:320px;
    }
    h1 {
      text-align:center;
      margin-top:0;
      margin-bottom:10px;
    }
    .subtitle {
      text-align:center;
      font-size:0.9rem;
      margin-bottom:16px;
    }
    label {
      font-weight:bold;
      display:block;
      margin:8px 0 4px;
    }
    input {
      width:100%;
      padding:10px;
      border-radius:10px;
      border:2px solid #d96e30;
      box-sizing:border-box;
    }
    .btn {
      width:100%;
      padding:12px;
      margin-top:10px;
      border-radius:10px;
      border:none;
      background:#d96e30;
      color:white;
      font-weight:bold;
      cursor:pointer;
    }
    .secondary {
      background:#f4c542;
      color:#5a3e2b;
      border:2px solid #d96e30;
    }
    #status {
      font-size:0.8rem;
      margin-top:8px;
      min-height:1em;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Laundry Spot</h1>
    <div class="subtitle">Sign in to your account</div>

    <label>Email</label>
    <input id="email" type="email" placeholder="you@example.com" />

    <label>Password</label>
    <input id="password" type="password" placeholder="••••••••" />

    <button class="btn" id="loginBtn">Log In</button>
    <button class="btn secondary" id="signupBtn">Sign Up</button>

    <div id="status"></div>
  </div>

  <script type="module">
    import { supabase } from "./supabase.js";

    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const loginBtn = document.getElementById("loginBtn");
    const signupBtn = document.getElementById("signupBtn");
    const status = document.getElementById("status");

    loginBtn.onclick = async () => {
      status.innerText = "Logging in...";
      const { data, error } = await supabase.auth.signInWithPassword({
        email: emailInput.value,
        password: passwordInput.value,
      });
      if (error) {
        status.innerText = "Login error: " + error.message;
        console.error(error);
      } else {
        status.innerText = "Logged in!";
        window.location.href = "dashboard.html";
      }
    };

    signupBtn.onclick = async () => {
      status.innerText = "Creating account...";
      const { data, error } = await supabase.auth.signUp({
        email: emailInput.value,
        password: passwordInput.value,
      });
      if (error) {
        status.innerText = "Sign up error: " + error.message;
        console.error(error);
      } else {
        status.innerText = "Account created! Check your email if confirmation is required.";
      }
    };
  </script>
</body>
</html>
