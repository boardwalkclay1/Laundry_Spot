<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h2>Login</h2>

  <input id="email" placeholder="Email" type="email">
  <input id="password" placeholder="Password" type="password">

  <select id="role">
    <option value="customer">Customer</option>
    <option value="washer">Washer</option>
  </select>

  <label style="display:flex; align-items:center; margin-top:10px;">
    <input type="checkbox" id="remember" style="margin-right:8px;">
    Remember this device
  </label>

  <button onclick="login()">Continue</button>

  <p style="text-align:center; margin-top:15px;">
    Donâ€™t have an account?
    <a href="signup.html" style="color:var(--accent2);">Sign Up</a>
  </p>
</div>

<script>
// Preselect role based on index.html choice
const params = new URLSearchParams(window.location.search);
const roleParam = params.get("role");
if (roleParam) {
  document.getElementById("role").value = roleParam;
}

// Auto-redirect if already remembered
const saved = JSON.parse(localStorage.getItem("laundryUser"));
if (saved) {
  if (saved.role === "customer") location.href = "customer-dashboard.html";
  if (saved.role === "washer") location.href = "washer-dashboard.html";
}

function login() {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  const role = document.getElementById("role").value;
  const remember = document.getElementById("remember").checked;

  if (!email || !password) {
    alert("Please enter email and password");
    return;
  }

  // For now: fake auth. Later you can plug in Supabase Auth here.
  const user = {
    email,
    role,
    profileCompleted: false,
    paymentSetup: false
  };

  if (remember) {
    localStorage.setItem("laundryUser", JSON.stringify(user));
  } else {
    sessionStorage.setItem("laundryUser", JSON.stringify(user));
  }

  if (role === "customer") {
    location.href = "customer-dashboard.html";
  } else {
    location.href = "washer-dashboard.html";
  }
}
</script>

</body>
</html>
