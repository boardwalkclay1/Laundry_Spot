<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="container">
  <h2 id="loginTitle">Login</h2>

  <input id="email" type="email" placeholder="Email" />
  <input id="password" type="password" placeholder="Password" />

  <button id="loginBtn">Continue</button>

  <p id="status" style="margin-top: 12px; color: #ff8080;"></p>

  <p style="margin-top: 20px; text-align: center;">
    Donâ€™t have an account?
    <a id="signupLink" href="#">Sign Up</a>
  </p>
</div>

<!-- Load Supabase ONCE -->
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>

<script>
let supabase = null;
let forcedRole = null;

// Load config from server
async function loadConfig() {
  const res = await fetch("/config");
  return res.json();
}

// Initialize page
async function init() {
  const params = new URLSearchParams(window.location.search);
  const role = params.get("role");

  // Validate role
  if (!role || (role !== "customer" && role !== "washer")) {
    window.location.href = "index.html";
    return;
  }

  forcedRole = role;

  // Update UI
  document.getElementById("loginTitle").innerText =
    role === "customer" ? "Customer Login" : "Washer Login";

  document.getElementById("signupLink").href = `signup.html?role=${role}`;

  // Load Supabase config
  const cfg = await loadConfig();

  // Create Supabase client
  supabase = window.supabase.createClient(cfg.supabaseUrl, cfg.supabaseAnonKey);
}

// Handle login
async function handleLogin() {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  const status = document.getElementById("status");

  if (!email || !password) {
    status.textContent = "Please enter email and password.";
    return;
  }

  status.textContent = "Logging in...";

  const { data, error } = await supabase.auth.signInWithPassword({
    email,
    password,
  });

  if (error) {
    status.textContent = error.message;
    return;
  }

  const user = data.user;
  const role = user.user_metadata?.role;

  if (role !== forcedRole) {
    status.textContent = `This account is registered as ${role}, not ${forcedRole}.`;
    return;
  }

  // Redirect
  window.location.href =
    forcedRole === "customer"
      ? "customer-dashboard.html"
      : "washer-dashboard.html";
}

// Attach event listener
document.getElementById("loginBtn").addEventListener("click", handleLogin);

// Start page
init();
</script>

</body>
</html>
