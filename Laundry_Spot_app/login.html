<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login – Laundry Bubbles</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #D96E30, #F4C542);
            min-height: 100vh;
            padding: 20px;
            color: #5A3E2B;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: #FFF4D9;
            padding: 24px;
            border-radius: 16px;
            box-shadow: 0 6px 16px rgba(0,0,0,0.25);
            width: 100%;
            max-width: 380px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            border-radius: 10px;
            border: 2px solid #D96E30;
        }

        .btn {
            width: 100%;
            padding: 14px;
            margin-top: 18px;
            border-radius: 10px;
            border: none;
            background: #D96E30;
            color: white;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: default;
        }

        .link {
            display: block;
            margin-top: 12px;
            text-align: center;
            color: #5A3E2B;
            text-decoration: underline;
            font-size: 0.9rem;
        }

        #errorMessage {
            margin-top: 10px;
            color: #B00020;
            font-size: 0.9rem;
            min-height: 1.2em;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Log In</h1>

        <label for="email">Email</label>
        <input id="email" type="email" placeholder="you@example.com">

        <label for="password">Password</label>
        <input id="password" type="password" placeholder="Your password">

        <button id="loginButton" class="btn">Log In</button>

        <div id="errorMessage"></div>

        <a class="link" href="signup.html">Need an account? Sign up</a>
    </div>

    <script type="module">
        import { supabase } from "./supabase.js";

        const emailInput = document.getElementById("email");
        const passwordInput = document.getElementById("password");
        const loginButton = document.getElementById("loginButton");
        const errorMessage = document.getElementById("errorMessage");

        // Attach click handler
        loginButton.addEventListener("click", login);

        async function login() {
            errorMessage.textContent = "";
            loginButton.disabled = true;
            loginButton.textContent = "Logging in...";

            const email = emailInput.value.trim();
            const password = passwordInput.value;

            if (!email || !password) {
                errorMessage.textContent = "Please enter both email and password.";
                loginButton.disabled = false;
                loginButton.textContent = "Log In";
                return;
            }

            const { data, error } = await supabase.auth.signInWithPassword({
                email,
                password
            });

            if (error) {
                errorMessage.textContent = error.message || "Login failed. Please try again.";
                loginButton.disabled = false;
                loginButton.textContent = "Log In";
                return;
            }

            // Success → go to dashboard
            window.location.href = "dashboard.html";
        }

        // Optional: if already logged in, go straight to dashboard
        (async () => {
            const { data: { session } } = await supabase.auth.getSession();
            if (session) {
                window.location.href = "dashboard.html";
            }
        })();
    </script>
</body>
</html>
