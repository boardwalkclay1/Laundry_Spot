<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Log In</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="container">
  <h2 id="loginTitle">Log In</h2>

  <input id="email" type="email" placeholder="Email" />
  <input id="password" type="password" placeholder="Password" />

  <button id="loginBtn">Log In</button>

  <p id="status" style="margin-top: 12px; color: #ff8080;"></p>

  <p style="margin-top: 20px; text-align: center;">
    Need an account?
    <a id="signupLink" href="#">Sign Up</a>
  </p>
</div>

<script src="https://unpkg.com/@supabase/supabase-js@2"></script>

<script>
async function initSupabase() {
  const cfg = await fetch("config.json").then(r => r.json());
  if (!window.__supabaseClient) {
    window.__supabaseClient = window.supabase.createClient(
      cfg.supabaseUrl,
      cfg.supabaseAnonKey
    );
  }
  return window.__supabaseClient;
}

let forcedRole = null;

window.onload = () => {
  setupPage();
  document.getElementById("loginBtn").addEventListener("click", handleLogin);
};

function setupPage() {
  const params = new URLSearchParams(window.location.search);
  const role = params.get("role");

  if (!role || (role !== "customer" && role !== "washer")) {
    window.location.href = "index.html";
    return;
  }

  forcedRole = role;

  document.getElementById("loginTitle").innerText =
    role === "customer" ? "Customer Login" : "Washer Login";

  document.getElementById("signupLink").href = `signup.html?role=${role}`;
}

async function handleLogin() {
  const supabase = await initSupabase();

  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  const status = document.getElementById("status");

  status.textContent = "Logging in...";

  const { data, error } = await supabase.auth.signInWithPassword({
    email,
    password
  });

  if (error) {
    status.textContent = error.message;
    return;
  }

  const redirectUrl =
    forcedRole === "washer"
      ? "washer-dashboard.html"
      : "customer-dashboard.html";

  window.location.href = redirectUrl;
}
</script>

</body>
</html>
