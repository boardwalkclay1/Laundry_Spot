<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h2 id="loginTitle">Login</h2>

  <input id="email" placeholder="Email" type="email">
  <input id="password" placeholder="Password" type="password">

  <label style="display:flex; align-items:center; margin-top:10px;">
    <input type="checkbox" id="remember" style="margin-right:8px;">
    Remember this device
  </label>

  <button onclick="handleLogin()">Continue</button>

  <p id="status" style="margin-top:10px;"></p>

  <p style="text-align:center; margin-top:15px;">
    Donâ€™t have an account?
    <a id="signupLink" href="#" style="color:var(--accent2);">Sign Up</a>
  </p>
</div>

<!-- Supabase -->
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>

<script>
let supabase = null;
let forcedRole = null;

// Load config from backend
async function loadConfig() {
  const res = await fetch('/config');
  return await res.json();
}

async function init() {
  // Get role from URL
  const params = new URLSearchParams(window.location.search);
  const roleParam = params.get("role");

  if (roleParam !== "customer" && roleParam !== "washer") {
    window.location.href = "index.html";
    return;
  }

  forcedRole = roleParam;

  // Update UI
  document.getElementById("loginTitle").innerText =
    roleParam === "customer" ? "Customer Login" : "Washer Login";

  document.getElementById("signupLink").href =
    "signup.html?role=" + roleParam;

  // Load Supabase config
  const cfg = await loadConfig();
  supabase = window.supabase.createClient(cfg.supabaseUrl, cfg.supabaseAnonKey);

  // If already logged in, redirect
  const { data } = await supabase.auth.getUser();
  if (data.user) {
    const actualRole = data.user.user_metadata?.role;
    if (actualRole === "customer") {
      window.location.href = "customer-dashboard.html";
    } else if (actualRole === "washer") {
      window.location.href = "washer-dashboard.html";
    }
  }
}

async function handleLogin() {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  const statusEl = document.getElementById("status");

  if (!email || !password) {
    statusEl.innerText = "Please enter email and password.";
    return;
  }

  statusEl.innerText = "Logging in...";

  const { data, error } = await supabase.auth.signInWithPassword({
    email,
    password
  });

  if (error) {
    statusEl.innerText = error.message;
    return;
  }

  const user = data.user;
  const actualRole = user.user_metadata?.role;

  if (actualRole !== forcedRole) {
    statusEl.innerText =
      `This account is registered as ${actualRole}, not ${forcedRole}.`;
    return;
  }

  // Redirect based on role
  if (forcedRole === "customer") {
    window.location.href = "customer-dashboard.html";
  } else {
    window.location.href = "washer-dashboard.html";
  }
}

init();
</script>

</body>
</html>
