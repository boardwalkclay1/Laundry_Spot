    <style>
        body {
            margin: 0;
            font-family: "Arial", sans-serif;
            background: linear-gradient(135deg, #D96E30, #F4C542);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #5A3E2B;
        }

        .container {
            background: #FFF4D9;
            padding: 40px;
            border-radius: 16px;

            text-align: center;
            width: 90%;

        }

        h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 14px;
            margin: 10px 0;
            border-radius: 10px;
            border: 2px solid #D96E30;
            font-size: 1rem;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 14px;
            margin-top: 20px;
            background: #D96E30;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            transition: 0.2s;
        }

        .btn:hover {
            background: #B85D28;
        }

        .back {
            margin-top: 20px;
            display: inline-block;
            color: #5A3E2B;
            text-decoration: none;
            font-weight: bold;
        }

        .back:hover {
            text-decoration: underline;
        }
    </style>
</head>
