<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Login (Debug Mode)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body style="font-family:Arial; padding:20px;">

  <h1>Login (Debug Mode)</h1>

  <label>Email</label>
  <input id="email" type="email" style="width:100%; padding:10px;" />

  <label>Password</label>
  <input id="password" type="password" style="width:100%; padding:10px;" />

  <button id="loginBtn" style="padding:10px; width:100%; margin-top:10px;">Log In</button>

  <pre id="debug" style="margin-top:20px; background:#eee; padding:10px; white-space:pre-wrap;"></pre>

  <script type="module">
    import { supabase } from "./supabase.js";

    const SUPER_ADMIN = "boardwalkclay1@gmail.com";
    const debug = document.getElementById("debug");

    function log(msg) {
      debug.innerText += msg + "\n";
      console.log(msg);
    }

    log("Debug mode started.");
    log("Super admin email = " + SUPER_ADMIN);

    document.getElementById("loginBtn").onclick = async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      log("Login button clicked.");
      log("Email entered: " + email);

      const { data, error } = await supabase.auth.signInWithPassword({
        email,
        password
      });

      if (error) {
        log("Login error: " + error.message);
        return;
      }

      log("Login successful.");
      log("Checking session...");

      const sessionRes = await supabase.auth.getSession();
      log("Session response: " + JSON.stringify(sessionRes.data, null, 2));

      const session = sessionRes.data.session;
      if (!session) {
        log("NO SESSION FOUND. Redirect blocked.");
        return;
      }

      const loggedInEmail = session.user.email;
      log("Logged in as: " + loggedInEmail);

      if (loggedInEmail === SUPER_ADMIN) {
        log("ADMIN MATCH — redirecting to admin-dashboard.html");
        window.location.href = "admin-dashboard.html";
      } else {
        log("NOT ADMIN — redirecting to dashboard.html");
        window.location.href = "dashboard.html";
      }
    };
  </script>

</body>
</html>
