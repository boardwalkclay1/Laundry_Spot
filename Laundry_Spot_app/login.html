<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h2 id="loginTitle">Login</h2>

  <input id="email" placeholder="Email" type="email">
  <input id="password" placeholder="Password" type="password">

  <label style="display:flex; align-items:center; margin-top:10px;">
    <input type="checkbox" id="remember" style="margin-right:8px;">
    Remember this device
  </label>

  <button onclick="handleLogin()">Continue</button>

  <p id="status" style="margin-top:10px;"></p>

  <p style="text-align:center; margin-top:15px;">
    Donâ€™t have an account?
    <a id="signupLink" href="#" style="color:var(--accent2);">Sign Up</a>
  </p>
</div>

<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
<script src="auth.js"></script>
<script>
let forcedRole = null;

(async function init() {
  // Read role from URL
  const params = new URLSearchParams(window.location.search);
  const roleParam = params.get("role");

  // If no role was passed, send user back to landing page
  if (roleParam !== "customer" && roleParam !== "washer") {
    window.location.href = "index.html";
    return;
  }

  forcedRole = roleParam;

  // Update UI text
  document.getElementById("loginTitle").innerText =
    roleParam === "customer" ? "Customer Login" : "Washer Login";

  document.getElementById("signupLink").href =
    "signup.html?role=" + roleParam;

  // If already logged in, redirect immediately
  const user = await getCurrentUser();
  if (user) {
    const actualRole = getRoleFromUser(user);
    if (actualRole === "customer") {
      window.location.href = "customer-dashboard.html";
    } else if (actualRole === "washer") {
      window.location.href = "washer-dashboard.html";
    }
  }
})();

async function handleLogin() {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  const statusEl = document.getElementById("status");

  if (!email || !password) {
    statusEl.innerText = "Please enter email and password.";
    return;
  }

  statusEl.innerText = "Logging in...";

  try {
    const data = await loginUser(email, password);
    const user = data.user;

    const actualRole = getRoleFromUser(user);

    // Prevent role mismatch
    if (actualRole !== forcedRole) {
      statusEl.innerText =
        `This account is registered as ${actualRole}, not ${forcedRole}.`;
      return;
    }

    // Redirect based on role
    if (forcedRole === "customer") {
      window.location.href = "customer-dashboard.html";
    } else {
      window.location.href = "washer-dashboard.html";
    }

  } catch (err) {
    console.error(err);
    statusEl.innerText = err.message || "Login failed.";
  }
}
</script>

</body>
</html>
