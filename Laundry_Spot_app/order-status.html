<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Order Status – Laundry Bubbles</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --primary: #4da6ff;
      --accent: #7a5cff;
      --bg: #050816;
      --card: #141827;
      --text: #f9fbff;
      --muted: #8f9ac4;
      --radius: 16px;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: system-ui, sans-serif; }
    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #243b6b 0, #050816 55%);
      color: var(--text);
      padding: 14px;
    }
    header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 14px;
    }
    .back {
      width: 32px;
      height: 32px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.16);
      background: rgba(5,7,18,0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 16px;
    }
    h1 { font-size: 20px; }
    .sub { font-size: 13px; color: var(--muted); margin-bottom: 10px; }

    .card {
      background: linear-gradient(145deg, #181c30, #0d1121);
      border-radius: 20px;
      padding: 14px;
      border: 1px solid rgba(255,255,255,0.08);
      margin-bottom: 14px;
    }

    .progress {
      display: flex;
      justify-content: space-between;
      margin: 14px 0;
    }
    .step {
      text-align: center;
      flex: 1;
      font-size: 12px;
      color: var(--muted);
      position: relative;
    }
    .step.active {
      color: var(--primary);
      font-weight: 600;
    }
    .step::before {
      content: "";
      width: 10px;
      height: 10px;
      border-radius: 999px;
      background: var(--muted);
      display: block;
      margin: 0 auto 4px;
    }
    .step.active::before {
      background: var(--primary);
      box-shadow: 0 0 8px rgba(77,166,255,0.8);
    }

    .timeline {
      border-left: 2px solid rgba(255,255,255,0.1);
      margin-left: 10px;
      padding-left: 10px;
    }
    .event {
      margin-bottom: 12px;
    }
    .event-title {
      font-size: 13px;
      margin-bottom: 2px;
    }
    .event-time {
      font-size: 11px;
      color: var(--muted);
    }

    .btn {
      width: 100%;
      padding: 10px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      margin-top: 6px;
      font-size: 14px;
    }
    .btn-primary {
      background: linear-gradient(135deg, var(--primary), var(--accent));
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <div class="back" id="backBtn">←</div>
    <h1>Order Status</h1>
  </header>

  <p class="sub">Tracking your laundry in real-time</p>

  <div class="card">
    <h3 style="margin-bottom:6px;">Order #LB-1024</h3>
    <div class="progress">
      <div class="step active">Picked up</div>
      <div class="step active">Washing</div>
      <div class="step">Drying</div>
      <div class="step">Ready</div>
      <div class="step">Delivered</div>
    </div>
  </div>

  <div class="card">
    <h3 style="margin-bottom:8px;">Timeline</h3>
    <div class="timeline">
      <div class="event">
        <div class="event-title">Washer picked up your laundry</div>
        <div class="event-time">Today · 3:12 PM</div>
      </div>
      <div class="event">
        <div class="event-title">Laundry is being washed</div>
        <div class="event-time">Today · 3:40 PM</div>
      </div>
      <div class="event">
        <div class="event-title">Drying (estimated)</div>
        <div class="event-time">Today · 4:20 PM</div>
      </div>
    </div>
  </div>

  <button class="btn btn-primary" id="backDashboard">Back to Dashboard</button>

  <script>
    document.getElementById("backBtn").onclick = () => window.location.href = "client-dashboard.html";
    document.getElementById("backDashboard").onclick = () => window.location.href = "client-dashboard.html";
  </script>
</body>
</html>
