<!-- payment-methods.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Payment Methods â€“ Laundry Bubbles</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #d96e30, #f4c542);
      min-height: 100vh;
      padding: 20px;
      color: #5a3e2b;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .card {
      background: #fff4d9;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.25);
      max-width: 480px;
      margin: 0 auto;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 14px;
      background: #d96e30;
      color: white;
      text-align: center;
      border-radius: 10px;
      font-weight: bold;
      text-decoration: none;
      margin-top: 14px;
      border: none;
      cursor: pointer;
    }
    .secondary {
      background: #f4c542;
      color: #5a3e2b;
      border: 2px solid #d96e30;
    }
  </style>
</head>

<body>
  <h1>Payment Methods</h1>

  <div class="card">
    <p id="currentMethod">Loading...</p>

    <button class="btn" onclick="savePayment()">Add / Update Payment Method</button>
    <a class="btn secondary" href="settings.html">Back to Settings</a>
  </div>

  <script type="module">
    import { supabase } from "./supabase.js";

    const { data: { session } } = await supabase.auth.getSession();
    if (!session) window.location.href = "login.html";

    const { data: profile } = await supabase
      .from("profiles")
      .select("*")
      .eq("id", session.user.id)
      .single();

    document.getElementById("currentMethod").textContent =
      profile.payment_method
        ? `Current method: ${profile.payment_method}`
        : "No payment method saved.";

    window.savePayment = async function () {
      const method = prompt("Enter payment method (e.g., Visa ending 1234)");
      if (!method) return;

      await supabase
        .from("profiles")
        .update({ payment_method: method })
        .eq("id", session.user.id);

      alert("Payment method saved!");
      location.reload();
    };
  </script>
</body>
</html>
