<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Payment Methods â€“ Laundry Bubbles</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin:0;
      font-family:Arial,sans-serif;
      background:linear-gradient(135deg,#d96e30,#f4c542);
      min-height:100vh;
      padding:20px;
      color:#5a3e2b;
    }
    h1 { text-align:center; margin-bottom:20px; }
    .card {
      background:#fff4d9;
      padding:20px;
      border-radius:16px;
      box-shadow:0 6px 16px rgba(0,0,0,0.25);
      max-width:520px;
      margin:0 auto;
    }
    label { font-weight:bold; display:block; margin-top:10px; }
    select {
      width:100%;
      padding:12px;
      margin-top:6px;
      border-radius:10px;
      border:2px solid #d96e30;
      background:white;
    }
    .btn {
      display:block;
      width:100%;
      padding:14px;
      background:#d96e30;
      color:white;
      text-align:center;
      border-radius:10px;
      font-weight:bold;
      text-decoration:none;
      margin-top:14px;
      border:none;
      cursor:pointer;
    }
    .secondary {
      background:#f4c542;
      color:#5a3e2b;
      border:2px solid #d96e30;
    }
  </style>
</head>

<body>
  <h1>Payment Methods</h1>

  <div class="card">
    <label>Preferred Payment Method</label>
    <select id="paymentMethod">
      <option value="cash">Cash</option>
      <option value="cashapp">Cash App</option>
      <option value="venmo">Venmo</option>
      <option value="paypal">PayPal</option>
      <option value="zelle">Zelle</option>
    </select>

    <button class="btn" onclick="savePayment()">Save Payment Method</button>
    <a class="btn secondary" href="settings.html">Back to Settings</a>
  </div>

  <script type="module">
    import { supabase } from "./supabase.js";

    const { data: { session } } = await supabase.auth.getSession();
    if (!session) window.location.href = "login.html";

    async function loadPayment() {
      const { data: profile, error } = await supabase
        .from("profiles")
        .select("payment_method")
        .eq("id", session.user.id)
        .single();

      if (error) {
        console.error("Load payment error:", error);
        return;
      }

      if (profile.payment_method) {
        document.getElementById("paymentMethod").value = profile.payment_method;
      }
    }

    window.savePayment = async function () {
      const method = document.getElementById("paymentMethod").value;

      const { error } = await supabase
        .from("profiles")
        .update({ payment_method: method })
        .eq("id", session.user.id);

      if (error) {
        console.error("Save payment error:", error);
        alert("Error saving payment method.");
        return;
      }

      alert("Payment method updated!");
    };

    await loadPayment();
  </script>
</body>
</html>
