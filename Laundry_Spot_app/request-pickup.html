<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Request Pickup – Laundry Bubbles</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --primary: #4da6ff;
      --accent: #7a5cff;
      --text: #f9fbff;
      --muted: #9aa3c7;
      --card: rgba(255,255,255,0.04);
    }
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: system-ui, sans-serif; }
    body {
      min-height: 100vh;
      background:
        radial-gradient(circle at 20% 20%, rgba(77,166,255,0.18), transparent 60%),
        radial-gradient(circle at 80% 80%, rgba(122,92,255,0.18), transparent 60%),
        #030715;
      color: var(--text);
      padding: 16px;
      position: relative;
      overflow-x: hidden;
    }
    .grid-overlay {
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(rgba(255,255,255,0.06) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.05) 1px, transparent 1px);
      background-size: 48px 48px;
      opacity: 0.35;
      pointer-events: none;
      z-index: 0;
    }
    header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 16px;
      position: relative;
      z-index: 2;
    }
    .back {
      width: 34px;
      height: 34px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.16);
      background: rgba(5,7,18,0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 16px;
    }
    h1 { font-size: 20px; margin-bottom: 4px; }
    .sub { font-size: 13px; color: var(--muted); }
    .mini-map {
      width: 100%;
      height: 170px;
      border-radius: 18px;
      background:
        radial-gradient(circle at 30% 30%, rgba(77,166,255,0.2), transparent 60%),
        radial-gradient(circle at 70% 70%, rgba(122,92,255,0.2), transparent 60%),
        #050a18;
      border: 1px solid rgba(255,255,255,0.14);
      box-shadow: 0 12px 30px rgba(0,0,0,0.6);
      margin: 14px 0;
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }
    .mini-map-label {
      position: absolute;
      left: 12px;
      bottom: 10px;
      font-size: 13px;
      background: rgba(3,7,21,0.9);
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.18);
    }
    .mini-map-hint {
      position: absolute;
      right: 12px;
      bottom: 10px;
      font-size: 11px;
      color: var(--muted);
    }
    .card {
      background: var(--card);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 16px;
      padding: 14px;
      margin-bottom: 12px;
    }
    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 4px;
    }
    .card-title { font-size: 15px; }
    .badge {
      font-size: 11px;
      padding: 3px 8px;
      border-radius: 999px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.14);
      color: var(--muted);
    }
    label {
      font-size: 13px;
      color: var(--muted);
      display: block;
      margin-bottom: 3px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(255,255,255,0.06);
      color: var(--text);
      margin-bottom: 10px;
      font-size: 14px;
    }
    .btn {
      width: 100%;
      padding: 12px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      font-size: 16px;
      margin-top: 10px;
    }
    .btn-primary {
      background: linear-gradient(135deg, var(--primary), var(--accent));
      color: #fff;
      box-shadow: 0 12px 28px rgba(77,166,255,0.45);
    }
  </style>
</head>
<body>
  <div class="grid-overlay"></div>

  <header>
    <div class="back" id="backBtn">←</div>
    <div>
      <h1>Request pickup</h1>
      <p class="sub">Confirm your washer & pickup details.</p>
    </div>
  </header>

  <section class="card">
    <div class="card-header">
      <div class="card-title" id="washerName">No washer selected yet</div>
      <div class="badge" id="washerMeta">Select from map</div>
    </div>
    <p class="sub" id="washerTags">Pick a washer from the map to see details here.</p>
  </section>

  <div class="mini-map" id="pickupMiniMap">
    <div class="mini-map-label">Pickup location</div>
    <div class="mini-map-hint">Tap to choose on map</div>
  </div>

  <section class="card">
    <label>Pickup address</label>
    <input id="pickupAddress" placeholder="Enter address or use map" />

    <label>Pickup window</label>
    <select id="pickupWindow">
      <option value="morning">Morning (8am – 11am)</option>
      <option value="afternoon">Afternoon (12pm – 4pm)</option>
      <option value="evening">Evening (5pm – 9pm)</option>
    </select>

    <label>Notes</label>
    <input id="notes" placeholder="Gate code, special instructions, etc." />

    <button class="btn btn-primary" id="confirmBtn">Confirm pickup</button>
  </section>

  <script>
    function nav(page) { window.location.href = page; }

    document.getElementById("backBtn").onclick = () => nav("client-dashboard.html");
    document.getElementById("pickupMiniMap").onclick = () => nav("pickup-map.html");

    // Load washer from localStorage if available
    try {
      const raw = localStorage.getItem("lb_selected_washer");
      if (raw) {
        const w = JSON.parse(raw);
        document.getElementById("washerName").textContent = w.name || "Selected washer";
        document.getElementById("washerMeta").textContent =
          `${w.distance || ""} ${w.rating ? "· " + w.rating + "★" : ""}`.trim();
        document.getElementById("washerTags").textContent =
          Array.isArray(w.tags) ? w.tags.join(" · ") : "Selected from map.";
      }
    } catch (e) {}

    // Load pickup location if previously chosen
    try {
      const locRaw = localStorage.getItem("lb_pickup_location");
      if (locRaw) {
        const loc = JSON.parse(locRaw);
        if (loc.address) {
          document.getElementById("pickupAddress").value = loc.address;
        }
      }
    } catch (e) {}

    document.getElementById("confirmBtn").onclick = () => {
      const payload = {
        washer: null,
        pickupAddress: document.getElementById("pickupAddress").value.trim(),
        pickupWindow: document.getElementById("pickupWindow").value,
        notes: document.getElementById("notes").value.trim(),
      };
      try {
        const wRaw = localStorage.getItem("lb_selected_washer");
        if (wRaw) payload.washer = JSON.parse(wRaw);
        localStorage.setItem("lb_pickup_request", JSON.stringify(payload));
      } catch (e) {}
      alert("Pickup request saved (front-end demo).");
      nav("client-dashboard.html");
    };
  </script>
</body>
</html>
