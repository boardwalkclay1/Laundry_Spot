<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Request Pickup – Laundry Bubbles</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --primary:#4da6ff; --accent:#7a5cff; --text:#f9fbff; --muted:#9aa3c7;
      --card:rgba(255,255,255,0.04);
    }
    *{margin:0;padding:0;box-sizing:border-box;font-family:system-ui,sans-serif;}
    body{
      min-height:100vh;
      background:
        radial-gradient(circle at 20% 20%,rgba(77,166,255,0.18),transparent 60%),
        radial-gradient(circle at 80% 80%,rgba(122,92,255,0.18),transparent 60%),
        #030715;
      color:var(--text);
      padding:16px;
      position:relative;
      overflow-x:hidden;
    }
    header{
      display:flex;align-items:center;gap:10px;margin-bottom:16px;
    }
    .back{
      width:34px;height:34px;border-radius:999px;
      border:1px solid rgba(255,255,255,0.16);
      background:rgba(5,7,18,0.9);
      display:flex;align-items:center;justify-content:center;
      cursor:pointer;font-size:16px;
    }
    h1{font-size:20px;margin-bottom:4px;}
    .sub{font-size:13px;color:var(--muted);}
    .card{
      background:var(--card);
      border:1px solid rgba(255,255,255,0.12);
      border-radius:16px;
      padding:14px;
      margin-bottom:12px;
    }
    .mini-map{
      width:100%;
      height:170px;
      border-radius:18px;
      border:1px solid rgba(255,255,255,0.14);
      overflow:hidden;
      margin:14px 0;
      box-shadow:0 12px 30px rgba(0,0,0,0.6);
    }
    #miniMapPreview{width:100%;height:100%;}
    label{
      font-size:13px;color:var(--muted);
      display:block;margin-bottom:3px;
    }
    input,select{
      width:100%;padding:10px;border-radius:12px;
      border:1px solid rgba(255,255,255,0.12);
      background:rgba(255,255,255,0.06);
      color:var(--text);
      margin-bottom:10px;
      font-size:14px;
    }
    .btn{
      width:100%;padding:12px;border-radius:999px;
      border:none;cursor:pointer;font-weight:600;font-size:16px;
      margin-top:10px;
    }
    .btn-primary{
      background:linear-gradient(135deg,var(--primary),var(--accent));
      color:#fff;
      box-shadow:0 12px 28px rgba(77,166,255,0.45);
    }
    .btn-secondary{
      background:rgba(255,255,255,0.06);
      border:1px solid rgba(255,255,255,0.14);
      color:var(--muted);
    }
    .btn-row{
      display:flex;gap:10px;margin-bottom:10px;
    }
    .price-row{
      display:flex;justify-content:space-between;font-size:13px;color:var(--muted);
    }
    .price-row span:last-child{color:var(--text);font-weight:600;}
    .hint{font-size:11px;color:var(--muted);margin-top:4px;}
  </style>
</head>
<body>
  <header>
    <div class="back" onclick="window.location.href='client-map.html'">←</div>
    <div>
      <h1>Request pickup</h1>
      <p class="sub">Confirm your washer, location, and payment.</p>
    </div>
  </header>

  <!-- Washer Summary -->
  <section class="card">
    <div style="font-size:15px;font-weight:600;" id="washerName">Washer</div>
    <div class="sub" id="washerMeta"></div>
    <div class="sub" id="washerTags"></div>

    <div style="margin-top:6px;">
      <div class="price-row">
        <span>Washer price (per load)</span>
        <span id="washerPrice">$0.00</span>
      </div>
      <div class="price-row">
        <span>Platform fee (10%)</span>
        <span id="platformFee">$0.00</span>
      </div>
      <div class="price-row">
        <span>Total you pay (per load)</span>
        <span id="clientTotal">$0.00</span>
      </div>
    </div>

    <div class="btn-row">
      <button class="btn btn-secondary" id="messageBtn">Message</button>
      <button class="btn btn-secondary" id="directionsBtn">Directions</button>
    </div>
  </section>

  <!-- Mini Map Preview -->
  <div class="mini-map">
    <div id="miniMapPreview"></div>
  </div>

  <!-- Location Controls -->
  <div class="btn-row">
    <button class="btn btn-secondary" onclick="useMyLocation()">Use My Location</button>
    <button class="btn btn-secondary" onclick="window.location.href='pickup-map.html'">Change Location</button>
  </div>

  <!-- Payment + Pickup Form -->
  <section class="card">
    <label>Pickup address</label>
    <input id="pickupAddress" placeholder="Enter address or choose on map" />

    <label>Pickup window</label>
    <select id="pickupWindow">
      <option value="morning">Morning (8am – 11am)</option>
      <option value="afternoon">Afternoon (12pm – 4pm)</option>
      <option value="evening">Evening (5pm – 9pm)</option>
    </select>

    <label>Payment method</label>
    <select id="paymentMethod">
      <option value="card">Saved card</option>
      <option value="cashapp">CashApp</option>
      <option value="paypal">PayPal</option>
      <option value="venmo">Venmo</option>
      <option value="zelle">Zelle</option>
    </select>
    <p class="hint" id="paymentHint"></p>

    <label>Notes</label>
    <input id="notes" placeholder="Gate code, special instructions, etc." />

    <button class="btn btn-primary" id="confirmBtn">Confirm pickup</button>
  </section>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB02c_eleXuhHWdSMJzqk9mESbXn_PT2zc"></script>

  <script>
    let washer = null;
    let miniMap, miniMarker;
    let basePrice = 0;
    let platformFee = 0;
    let clientTotal = 0;
    const PLATFORM_PAYPAL = "laundrybubbles@gmail.com";
    const PLATFORM_NAME = "Laundry Bubbles";

    function openDirections(lat,lng){
      const url = `https://www.google.com/maps/dir/?api=1&destination=${lat},${lng}`;
      window.open(url,"_blank");
    }

    function loadWasher(){
      try{
        const raw = localStorage.getItem("lb_selected_washer");
        if(!raw) return;
        washer = JSON.parse(raw);

        document.getElementById("washerName").textContent = washer.name;
        const distance = washer.distance_mi
          ? `${washer.distance_mi.toFixed(1)} mi`
          : (washer.distance || "");
        document.getElementById("washerMeta").textContent =
          `${distance} · ${washer.rating}★ · ${washer.jobs} jobs`;
        document.getElementById("washerTags").textContent =
          Array.isArray(washer.tags) ? washer.tags.join(" · ") : "";

        basePrice = washer.price_per_load || 0;
        platformFee = +(basePrice * 0.10).toFixed(2);
        clientTotal = +(basePrice + platformFee).toFixed(2);

        document.getElementById("washerPrice").textContent = `$${basePrice.toFixed(2)}`;
        document.getElementById("platformFee").textContent = `$${platformFee.toFixed(2)}`;
        document.getElementById("clientTotal").textContent = `$${clientTotal.toFixed(2)}`;
      }catch(e){}
    }

    function loadMiniMap(lat,lng){
      miniMap = new google.maps.Map(document.getElementById("miniMapPreview"),{
        center:{lat,lng},
        zoom:15,
        disableDefaultUI:true,
        styles:[
          {elementType:"geometry",stylers:[{color:"#1d1d2b"}]},
          {elementType:"labels.text.fill",stylers:[{color:"#f9fbff"}]}
        ]
      });

      miniMarker = new google.maps.Marker({
        position:{lat,lng},
        map:miniMap,
        icon:"https://maps.google.com/mapfiles/ms/icons/blue-dot.png"
      });
    }

    function loadPickupLocation(){
      try{
        const raw = localStorage.getItem("lb_pickup_location");
        if(!raw){
          loadMiniMap(33.7490,-84.3880);
          return;
        }
        const loc = JSON.parse(raw);
        document.getElementById("pickupAddress").value = loc.address || "";
        loadMiniMap(loc.lat || 33.7490, loc.lng || -84.3880);
      }catch(e){
        loadMiniMap(33.7490,-84.3880);
      }
    }

    function useMyLocation(){
      if(!navigator.geolocation){
        alert("GPS not supported.");
        return;
      }
      navigator.geolocation.getCurrentPosition(pos=>{
        const lat = pos.coords.latitude;
        const lng = pos.coords.longitude;

        const geocoder = new google.maps.Geocoder();
        geocoder.geocode({ location:{lat,lng} }, (results,status)=>{
          if(status==="OK" && results[0]){
            const address = results[0].formatted_address;
            document.getElementById("pickupAddress").value = address;
            localStorage.setItem("lb_pickup_location",JSON.stringify({lat,lng,address}));
            loadMiniMap(lat,lng);
          }
        });
      });
    }

    function loadDefaultPayment(){
      const raw = localStorage.getItem("lb_client_payment");
      if(!raw) return;
      const p = JSON.parse(raw);
      if(p.type) document.getElementById("paymentMethod").value = p.type;
      updatePaymentHint();
    }

    function updatePaymentHint(){
      const method = document.getElementById("paymentMethod").value;
      const hintEl = document.getElementById("paymentHint");

      if(method === "card"){
        hintEl.textContent = "We’ll charge your saved card securely for this load.";
      } else {
        hintEl.textContent =
          `Send $${clientTotal.toFixed(2)} to ${PLATFORM_NAME} at ${PLATFORM_PAYPAL}, then tap Confirm once you’ve paid.`;
      }
    }

    document.getElementById("paymentMethod").onchange = updatePaymentHint;

    document.getElementById("messageBtn").onclick = () => {
      if(!washer) return;
      const rawUser = localStorage.getItem("lb_user");
      if(!rawUser) return;
      const user = JSON.parse(rawUser);
      const convId = `conversation_${user.id}_${washer.id}`;
      const rawConvs = localStorage.getItem("lb_conversations");
      const list = rawConvs ? JSON.parse(rawConvs) : [];
      let conv = list.find(c=>c.id===convId);
      if(!conv){
        conv = { id:convId, clientId:user.id, washerId:washer.id, otherName:washer.name, messages:[] };
        list.push(conv);
        localStorage.setItem("lb_conversations",JSON.stringify(list));
      }
      localStorage.setItem("lb_active_conversation",convId);
      window.location.href = "inbox.html";
    };

    document.getElementById("directionsBtn").onclick = () => {
      if(!washer) return;
      openDirections(washer.lat,washer.lng);
    };

    document.getElementById("confirmBtn").onclick = () => {
      const address = document.getElementById("pickupAddress").value.trim();
      if(!address){
        alert("Please choose a pickup location.");
        return;
      }
      const loc = JSON.parse(localStorage.getItem("lb_pickup_location") || "{}");
      const rawUser = localStorage.getItem("lb_user") || "{}";
      const user = JSON.parse(rawUser);
      const paymentMethod = document.getElementById("paymentMethod").value;

      const paymentStatus = paymentMethod === "card" ? "paid" : "awaiting_payment";

      const payload = {
        washer,
        clientId: user.id,
        pickupAddress:address,
        pickupLat:loc.lat,
        pickupLng:loc.lng,
        pickupWindow:document.getElementById("pickupWindow").value,
        notes:document.getElementById("notes").value.trim(),
        status:"pending",
        paymentStatus,
        created_at:new Date().toISOString(),

        basePricePerLoad: basePrice,
        platformFeePerLoad: platformFee,
        clientTotalPerLoad: clientTotal,
        washerEarningsPerLoad: basePrice,
        tipAmount: 0,
        paymentMethod
      };

      const history = JSON.parse(localStorage.getItem("lb_pickup_history") || "[]");
      history.unshift(payload);
      localStorage.setItem("lb_pickup_history",JSON.stringify(history));

      alert("Pickup request saved.");
      window.location.href = "client-dashboard.html";
    };

    loadWasher();
    loadPickupLocation();
    loadDefaultPayment();
  </script>
</body>
</html>
