<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Settings â€“ Laundry Spot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin:0;
      font-family:Arial,sans-serif;
      background:linear-gradient(135deg,#d96e30,#f4c542);
      min-height:100vh;
      padding:20px;
      color:#5a3e2b;
    }
    h1 {
      text-align:center;
      margin-bottom:10px;
    }
    .subtitle {
      text-align:center;
      font-size:0.9rem;
      opacity:0.85;
      margin-bottom:20px;
    }
    .card {
      background:#fff4d9;
      padding:20px;
      border-radius:16px;
      box-shadow:0 6px 16px rgba(0,0,0,0.25);
      max-width:520px;
      margin:0 auto 20px;
    }
    .label {
      font-weight:bold;
      display:block;
      margin-bottom:6px;
    }
    input, select {
      width:100%;
      padding:12px;
      margin-bottom:14px;
      border-radius:10px;
      border:2px solid #d96e30;
      background:white;
      box-sizing:border-box;
    }
    .btn {
      display:block;
      width:100%;
      padding:14px;
      background:#d96e30;
      color:white;
      text-align:center;
      border-radius:10px;
      font-weight:bold;
      text-decoration:none;
      margin-top:12px;
      border:none;
      cursor:pointer;
      box-sizing:border-box;
    }
    .danger {
      background:#b83a2e;
    }
    #statusText {
      font-size:0.85rem;
      margin-top:8px;
      min-height:1em;
    }
    #errorText {
      font-size:0.8rem;
      margin-top:4px;
      color:#b83a2e;
      white-space:pre-wrap;
      word-break:break-word;
    }
  </style>
</head>

<body>
  <h1>Settings</h1>
  <div class="subtitle">Manage your profile, role, and access</div>

  <div class="card">
    <h2>Your Profile</h2>

    <label class="label">Name</label>
    <input id="nameInput" placeholder="Your name" />

    <label class="label">Phone</label>
    <input id="phoneInput" placeholder="Your phone number" />

    <label class="label">Role</label>
    <select id="roleInput">
      <option value="client">Client</option>
      <option value="washer">Washer</option>
      <option value="admin">Admin</option>
    </select>

    <label class="label">Verification Status</label>
    <div id="verificationStatus" style="margin-bottom:14px; font-weight:bold;"></div>

    <button class="btn" id="saveBtn">Save Settings</button>
    <div id="statusText"></div>
    <div id="errorText"></div>
  </div>

  <div class="card" id="adminSection" style="display:none;">
    <h2>Admin Access</h2>
    <p>You have admin privileges.</p>
    <a class="btn" href="admin-dashboard.html">Go to Admin Dashboard</a>
  </div>

  <button class="btn danger" id="logoutBtn">Log Out</button>

  <script type="module">
    import { supabase } from "./supabase.js";

    const nameInput = document.getElementById("nameInput");
    const phoneInput = document.getElementById("phoneInput");
    const roleInput = document.getElementById("roleInput");
    const verificationStatus = document.getElementById("verificationStatus");
    const adminSection = document.getElementById("adminSection");
    const saveBtn = document.getElementById("saveBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const statusText = document.getElementById("statusText");
    const errorText = document.getElementById("errorText");

    statusText.innerText = "Loading profile...";

    const { data: sessionData, error: sessionError } = await supabase.auth.getSession();
    if (sessionError) {
      console.error("Session error:", sessionError);
      errorText.innerText = "Session error: " + sessionError.message;
    }
    const session = sessionData?.session;
    if (!session) {
      window.location.href = "login.html";
    }
    const userId = session.user.id;
    const userEmail = session.user.email;

    // Upsert minimal profile to guarantee row exists
    const { error: ensureError } = await supabase
      .from("profiles")
      .upsert({ id: userId, email: userEmail });

    if (ensureError) {
      console.error("Ensure profile error:", ensureError);
      errorText.innerText = "Error ensuring profile exists: " + ensureError.message;
    }

    // Load profile
    const { data: profile, error: profileError } = await supabase
      .from("profiles")
      .select("*")
      .eq("id", userId)
      .single();

    if (profileError) {
      console.error("Profile load error:", profileError);
      statusText.innerText = "Error loading profile.";
      errorText.innerText = "Profile load error: " + profileError.message;
    } else if (profile) {
      nameInput.value = profile.name || "";
      phoneInput.value = profile.phone || "";
      roleInput.value = profile.role || "client";
      verificationStatus.innerText = (profile.verification_status || "none").toUpperCase();
      if (profile.role === "admin") {
        adminSection.style.display = "block";
      }
      statusText.innerText = "Profile loaded.";
    }

    // Save
    saveBtn.onclick = async () => {
      statusText.innerText = "Saving...";
      errorText.innerText = "";

      const updates = {
        id: userId,
        email: userEmail,
        name: nameInput.value || null,
        phone: phoneInput.value || null,
        role: roleInput.value,
      };

      const { error } = await supabase
        .from("profiles")
        .upsert(updates);

      if (error) {
        console.error("Save error:", error);
        statusText.innerText = "Error saving settings.";
        errorText.innerText = "Save error: " + error.message;
      } else {
        statusText.innerText = "Settings saved!";
        if (roleInput.value === "admin") {
          adminSection.style.display = "block";
        }
      }
    };

    logoutBtn.onclick = async () => {
      await supabase.auth.signOut();
      window.location.href = "login.html";
    };
  </script>
</body>
</html>
