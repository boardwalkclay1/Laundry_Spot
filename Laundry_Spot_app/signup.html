<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="container">
  <h2>Create Account</h2>

  <input id="email" type="email" placeholder="Email" />
  <input id="password" type="password" placeholder="Password" />

  <button id="signupBtn">Create Account</button>

  <p id="status" style="margin-top: 12px; color: #ff8080;"></p>

  <p style="margin-top: 20px; text-align: center;">
    Already have an account?
    <a href="login.html">Log In</a>
  </p>
</div>

<script src="https://unpkg.com/@supabase/supabase-js@2"></script>

<script>
async function initSupabase() {
  const cfg = await fetch("config.json").then(r => r.json());
  if (!window.__supabaseClient) {
    window.__supabaseClient = window.supabase.createClient(
      cfg.supabaseUrl,
      cfg.supabaseAnonKey
    );
  }
  return window.__supabaseClient;
}

window.onload = () => {
  document.getElementById("signupBtn").addEventListener("click", handleSignup);
};

async function handleSignup() {
  const supabase = await initSupabase();

  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  const status = document.getElementById("status");

  if (!email || !password) {
    status.textContent = "Please enter email and password.";
    return;
  }

  status.textContent = "Creating account...";

  const redirectUrl = window.location.origin + "/neutral-dashboard.html";

  const { error } = await supabase.auth.signUp({
    email,
    password,
    options: {
      emailRedirectTo: redirectUrl
    }
  });

  if (error) {
    status.textContent = error.message;
    return;
  }

  status.style.color = "#4CAF50";
  status.textContent = "Account created! Check your email to verify your account.";
}
</script>

</body>
</html>
