<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Laundry Spot â€“ Washer Sign Up</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 12px;
      background: black;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }

    .error {
      color: red;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Create Washer Account</h2>

    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password" />

    <button onclick="signUpWasher()">Sign Up</button>

    <p class="error" id="error"></p>
  </div>

  <script>
    const supabase = supabase.createClient(
      "https://YOUR_PROJECT_ID.supabase.co",
      "YOUR_PUBLIC_ANON_KEY"
    );

    async function signUpWasher() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const errorBox = document.getElementById("error");

      errorBox.textContent = "";

      // Force role
      const role = "washer";

      // Create auth user
      const { data, error } = await supabase.auth.signUp({
        email,
        password,
        options: {
          data: { role: role }
        }
      });

      if (error) {
        errorBox.textContent = error.message;
        return;
      }

      // Insert into profiles table
      await supabase.from("profiles").insert({
        id: data.user.id,
        email: email,
        role: role
      });

      // Redirect to washer login
      window.location.href = "/login.html?role=washer";
    }
  </script>
</body>
</html>
