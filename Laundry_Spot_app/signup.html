<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h2 id="signupTitle">Create Account</h2>

  <input id="email" placeholder="Email" type="email">
  <input id="password" placeholder="Password" type="password">

  <button onclick="handleSignup()">Sign Up</button>

  <p id="status" style="margin-top:10px;"></p>

  <p style="text-align:center; margin-top:15px;">
    Already have an account?
    <a id="loginLink" href="#" style="color:var(--accent2);">Login</a>
  </p>
</div>

<!-- Supabase -->
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>

<script>
let supabase = null;
let forcedRole = null;

// Load config from backend
async function loadConfig() {
  const res = await fetch('/config');
  return await res.json();
}

async function init() {
  // Read role from URL
  const params = new URLSearchParams(window.location.search);
  const roleParam = params.get("role");

  if (roleParam !== "customer" && roleParam !== "washer") {
    window.location.href = "index.html";
    return;
  }

  forcedRole = roleParam;

  // Update UI
  document.getElementById("signupTitle").innerText =
    roleParam === "customer" ? "Customer Sign Up" : "Washer Sign Up";

  document.getElementById("loginLink").href =
    "login.html?role=" + roleParam;

  // Load Supabase config
  const cfg = await loadConfig();
  supabase = window.supabase.createClient(cfg.supabaseUrl, cfg.supabaseAnonKey);
}

async function handleSignup() {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  const statusEl = document.getElementById("status");

  if (!email || !password) {
    statusEl.innerText = "Please enter email and password.";
    return;
  }

  statusEl.innerText = "Creating account...";

  const { data, error } = await supabase.auth.signUp({
    email,
    password,
    options: {
      data: { role: forcedRole }
    }
  });

  if (error) {
    statusEl.innerText = error.message;
    return;
  }

  statusEl.innerText = "Account created! Check your email to confirm.";

  // After signup, send them to login page
  setTimeout(() => {
    window.location.href = "login.html?role=" + forcedRole;
  }, 1500);
}

init();
</script>

</body>
</html>
