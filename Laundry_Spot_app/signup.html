<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h2 id="signupTitle">Create Account</h2>

  <input id="email" placeholder="Email" type="email">
  <input id="password" placeholder="Password" type="password">

  <button onclick="handleSignup()">Sign Up</button>

  <p id="status" style="margin-top:10px;"></p>

  <p style="text-align:center; margin-top:15px;">
    Already have an account?
    <a id="loginLink" href="#" style="color:var(--accent2);">Login</a>
  </p>
</div>

<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
<script src="auth.js"></script>
<script>
let forcedRole = null;

(async function init() {
  const params = new URLSearchParams(window.location.search);
  const roleParam = params.get("role");

  if (roleParam !== "customer" && roleParam !== "washer") {
    window.location.href = "index.html";
    return;
  }

  forcedRole = roleParam;

  document.getElementById("signupTitle").innerText =
    roleParam === "customer" ? "Customer Sign Up" : "Washer Sign Up";

  document.getElementById("loginLink").href =
    "login.html?role=" + roleParam;
})();

async function handleSignup() {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  const statusEl = document.getElementById("status");

  if (!email || !password) {
    statusEl.innerText = "Please enter email and password.";
    return;
  }

  statusEl.innerText = "Creating account...";

  try {
    await signupUser(email, password, forcedRole);
    statusEl.innerText = "Account created. Check your email to confirm, then log in.";
  } catch (err) {
    statusEl.innerText = err.message || "Signup failed.";
  }
}
</script>

</body>
</html>
