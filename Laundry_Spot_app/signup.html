<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="container">
  <h2 id="signupTitle">Create Account</h2>

  <input id="email" type="email" placeholder="Email" />
  <input id="password" type="password" placeholder="Password" />

  <button id="signupBtn">Create Account</button>

  <p id="status" style="margin-top: 12px; color: #ff8080;"></p>

  <p style="margin-top: 20px; text-align: center;">
    Already have an account?
    <a id="loginLink" href="#">Log In</a>
  </p>
</div>

<script src="https://unpkg.com/@supabase/supabase-js@2"></script>

<script>
// SAFE SUPABASE INITIALIZER
async function initSupabase() {
  const cfg = await fetch("config.json").then(r => r.json());

  if (!window.__supabaseClient) {
    window.__supabaseClient = window.supabase.createClient(
      cfg.supabaseUrl,
      cfg.supabaseAnonKey
    );
  }

  return window.__supabaseClient;
}

let forcedRole = null;

// RUN AFTER PAGE LOADS
window.onload = () => {
  setupPage();
  document.getElementById("signupBtn").addEventListener("click", handleSignup);
};

async function setupPage() {
  const params = new URLSearchParams(window.location.search);
  const role = params.get("role");

  if (!role || (role !== "customer" && role !== "washer")) {
    window.location.href = "index.html";
    return;
  }

  forcedRole = role;

  document.getElementById("signupTitle").innerText =
    role === "customer" ? "Customer Sign Up" : "Washer Sign Up";

  document.getElementById("loginLink").href = `login.html?role=${role}`;
}

async function handleSignup() {
  const supabase = await initSupabase();

  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  const status = document.getElementById("status");

  if (!email || !password) {
    status.textContent = "Please enter email and password.";
    return;
  }

  status.textContent = "Creating account...";

  const { data, error } = await supabase.auth.signUp({
    email,
    password,
    options: {
      data: { role: forcedRole }
    }
  });

  if (error) {
    status.textContent = error.message;
    return;
  }

  // Redirect based on role
  window.location.href =
    forcedRole === "customer"
      ? "customer-dashboard.html"
      : "washer-dashboard.html";
}
</script>

</body>
</html>
