<script src="https://unpkg.com/@supabase/supabase-js@2"></script>

<script>
// Safe global Supabase initializer
async function initSupabase() {
  const cfg = await fetch("config.json").then(r => r.json());

  if (!window.__supabaseClient) {
    window.__supabaseClient = window.supabase.createClient(
      cfg.supabaseUrl,
      cfg.supabaseAnonKey
    );
  }

  return window.__supabaseClient;
}

let forcedRole = null;

async function init() {
  const params = new URLSearchParams(window.location.search);
  const role = params.get("role");

  if (!role || (role !== "customer" && role !== "washer")) {
    window.location.href = "index.html";
    return;
  }

  forcedRole = role;

  document.getElementById("signupTitle").innerText =
    role === "customer" ? "Customer Sign Up" : "Washer Sign Up";

  document.getElementById("loginLink").href = `login.html?role=${role}`;
}

async function handleSignup() {
  const supabase = await initSupabase();

  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  const status = document.getElementById("status");

  if (!email || !password) {
    status.textContent = "Please enter email and password.";
    return;
  }

  status.textContent = "Creating account...";

  const { data, error } = await supabase.auth.signUp({
    email,
    password,
    options: {
      data: { role: forcedRole }
    }
  });

  if (error) {
    status.textContent = error.message;
    return;
  }

  window.location.href =
    forcedRole === "customer"
      ? "customer-dashboard.html"
      : "washer-dashboard.html";
}

document.getElementById("signupBtn").addEventListener("click", handleSignup);

init();
</script>
