<!-- signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up â€“ Laundry Bubbles</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #d96e30, #f4c542);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #5a3e2b;
    }
    .card {
      background: #fff4d9;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.25);
      width: 100%;
      max-width: 380px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 10px;
      border: 2px solid #d96e30;
      box-sizing: border-box;
    }
    .btn {
      width: 100%;
      padding: 14px;
      margin-top: 18px;
      border-radius: 10px;
      border: none;
      background: #d96e30;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
    }
    #errorMessage {
      margin-top: 10px;
      color: #b00020;
      font-size: 0.9rem;
      min-height: 1.2em;
    }
    .link {
      display: block;
      margin-top: 12px;
      text-align: center;
      color: #5a3e2b;
      text-decoration: underline;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Sign Up</h1>

    <label for="email">Email</label>
    <input id="email" type="email" placeholder="you@example.com" />

    <label for="password">Password</label>
    <input id="password" type="password" placeholder="Create a password" />

    <label for="role">Role</label>
    <select id="role">
      <option value="client" selected>Client</option>
      <option value="washer">Washer</option>
    </select>

    <button id="signupButton" class="btn">Sign Up</button>

    <div id="errorMessage"></div>

    <a class="link" href="login.html">Already have an account? Log in</a>
  </div>

  <script type="module">
    import { supabase } from "./supabase.js";

    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const roleSelect = document.getElementById("role");
    const signupButton = document.getElementById("signupButton");
    const errorMessage = document.getElementById("errorMessage");

    signupButton.addEventListener("click", signup);

    async function signup() {
      errorMessage.textContent = "";
      signupButton.disabled = true;
      signupButton.textContent = "Signing up...";

      const email = emailInput.value.trim();
      const password = passwordInput.value;
      const role = roleSelect.value;

      if (!email || !password) {
        errorMessage.textContent = "Please enter email and password.";
        signupButton.disabled = false;
        signupButton.textContent = "Sign Up";
        return;
      }

      const { data, error } = await supabase.auth.signUp({
        email,
        password
      });

      if (error) {
        errorMessage.textContent = error.message || "Sign up failed.";
        signupButton.disabled = false;
        signupButton.textContent = "Sign Up";
        return;
      }

      if (data && data.user) {
        await supabase.from("profiles").insert({
          id: data.user.id,
          email,
          role,
          notify_order_updates: true,
          notify_promotions: false,
          notify_washer_alerts: true
        });
      }

      alert("Check your email to confirm your account.");
      signupButton.disabled = false;
      signupButton.textContent = "Sign Up";
    }
  </script>
</body>
</html>
