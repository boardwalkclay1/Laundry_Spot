<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Washer Availability â€“ Laundry Bubbles</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin:0;
      font-family:Arial,sans-serif;
      background:linear-gradient(135deg,#d96e30,#f4c542);
      min-height:100vh;
      padding:20px;
      color:#5a3e2b;
    }
    h1 { text-align:center; margin-bottom:20px; }
    .card {
      background:#fff4d9;
      padding:20px;
      border-radius:16px;
      box-shadow:0 6px 16px rgba(0,0,0,0.25);
      max-width:520px;
      margin:0 auto;
    }
    .day {
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin:10px 0;
    }
    .btn {
      display:block;
      width:100%;
      padding:14px;
      background:#d96e30;
      color:white;
      text-align:center;
      border-radius:10px;
      font-weight:bold;
      text-decoration:none;
      margin-top:14px;
      border:none;
      cursor:pointer;
    }
    .secondary {
      background:#f4c542;
      color:#5a3e2b;
      border:2px solid #d96e30;
    }
  </style>
</head>

<body>
  <h1>Weekly Availability</h1>

  <div class="card" id="availabilityCard">
    Loading...
  </div>

  <a class="btn secondary" href="washer-dashboard.html">Back to Washer Dashboard</a>

  <script type="module">
    import { supabase } from "./supabase.js";

    const days = ["Monday","Tuesday","Wednesday","Thursday","Friday","Saturday","Sunday"];

    const { data: { session } } = await supabase.auth.getSession();
    if (!session) window.location.href = "login.html";

    async function loadAvailability() {
      const card = document.getElementById("availabilityCard");

      const { data: profile, error } = await supabase
        .from("profiles")
        .select("availability")
        .eq("id", session.user.id)
        .single();

      if (error) {
        console.error("Load availability error:", error);
        card.innerText = "Error loading availability.";
        return;
      }

      const availability = profile.availability || {};

      card.innerHTML = "";

      days.forEach(day => {
        const row = document.createElement("div");
        row.className = "day";

        row.innerHTML = `
          <span>${day}</span>
          <input type="checkbox" id="${day}" ${availability[day] ? "checked" : ""}>
        `;

        card.appendChild(row);
      });

      const saveBtn = document.createElement("button");
      saveBtn.className = "btn";
      saveBtn.innerText = "Save Availability";
      saveBtn.onclick = saveAvailability;

      card.appendChild(saveBtn);
    }

    async function saveAvailability() {
      const availability = {};
      days.forEach(day => {
        availability[day] = document.getElementById(day).checked;
      });

      const { error } = await supabase
        .from("profiles")
        .update({ availability })
        .eq("id", session.user.id);

      if (error) {
        console.error("Save availability error:", error);
        alert("Error saving availability.");
        return;
      }

      alert("Availability updated!");
    }

    await loadAvailability();
  </script>
</body>
</html>
