<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Washer Dashboard – Roll & Connect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{--primary:#4da6ff;--accent:#7a5cff;--bg:#050816;--text:#f9fbff;--muted:#8f9ac4;}
    *{margin:0;padding:0;box-sizing:border-box;font-family:system-ui,sans-serif;}
    body{background:radial-gradient(circle at top,#243b6b,#050816);color:var(--text);padding:14px;}
    header{display:flex;justify-content:space-between;align-items:center;margin-bottom:14px;}
    .logo{font-size:20px;font-weight:700;}
    .avatar{width:34px;height:34px;border-radius:50%;background:#0d1121;border:1px solid rgba(255,255,255,0.12);display:flex;align-items:center;justify-content:center;}
    .card{background:linear-gradient(145deg,#181c30,#0d1121);border-radius:20px;padding:14px;margin-bottom:14px;border:1px solid rgba(255,255,255,0.08);}
    .job{padding:10px;border-bottom:1px solid rgba(255,255,255,0.06);cursor:pointer;}
    .job:last-child{border-bottom:none;}
    .job:hover{background:rgba(255,255,255,0.04);}
    .btn{width:100%;padding:10px;border-radius:999px;border:none;cursor:pointer;font-weight:600;font-size:14px;margin-top:10px;}
    .btn-primary{background:linear-gradient(135deg,var(--primary),var(--accent));color:#fff;}
  </style>
</head>
<body>
  <header>
    <div class="logo">Roll & Connect</div>
    <div class="avatar" id="avatar">W</div>
  </header>

  <h2 style="margin-bottom:6px;">Available Jobs</h2>

  <div class="card" id="jobsList"></div>

  <button class="btn btn-primary" id="mapBtn">Open Map</button>

  <script>
    const jobs = [
      { id:"J-201", address:"123 Peachtree St", bags:2, time:"ASAP" },
      { id:"J-198", address:"88 North Ave", bags:1, time:"Today · 6–8 PM" },
      { id:"J-190", address:"45 Midtown Cir", bags:3, time:"Tomorrow · 9–12 AM" },
    ];

    const list = document.getElementById("jobsList");
    jobs.forEach(j => {
      const row = document.createElement("div");
      row.className = "job";
      row.innerHTML = `<strong>${j.id}</strong> – ${j.address}<br><span style="font-size:12px;color:var(--muted);">${j.bags} bag(s) · ${j.time}</span>`;
      row.onclick = () => {
        localStorage.setItem("lb_job", JSON.stringify(j));
        window.location.href = "washer-job-details.html";
      };
      list.appendChild(row);
    });

    document.getElementById("mapBtn").onclick = () => window.location.href = "washer-map.html";
  </script>
</body>
</html>
