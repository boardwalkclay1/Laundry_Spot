<!-- washer-dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Washer Dashboard â€“ Laundry Bubbles</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #d96e30, #f4c542);
      min-height: 100vh;
      padding: 20px;
      color: #5a3e2b;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .card {
      background: #fff4d9;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.25);
      margin-bottom: 20px;
      max-width: 520px;
      margin-left: auto;
      margin-right: auto;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 10px;
      border: 2px solid #d96e30;
      box-sizing: border-box;
      background: white;
    }
    textarea {
      height: 100px;
      resize: none;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 14px;
      background: #d96e30;
      color: white;
      text-align: center;
      border-radius: 10px;
      font-weight: bold;
      text-decoration: none;
      margin-top: 14px;
      border: none;
      cursor: pointer;
    }
    .secondary {
      background: #f4c542;
      color: #5a3e2b;
      border: 2px solid #d96e30;
    }
    .toggle-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 12px;
    }
  </style>
</head>
<body>
  <h1>Washer Dashboard</h1>

  <div class="card">
    <h2>Your Washer Profile</h2>

    <label>Name</label>
    <input id="name">

    <label>Email</label>
    <input id="email" disabled>

    <label>Phone</label>
    <input id="phone">

    <label>Bio / Description</label>
    <textarea id="bio" placeholder="Tell clients about your service..."></textarea>

    <label>Service Radius (miles)</label>
    <input id="radius" type="number" min="1" max="50">

    <label>Price Per Load ($)</label>
    <input id="price" type="number" min="5" max="100">

    <div class="toggle-row">
      <span>Available for Orders</span>
      <input type="checkbox" id="available">
    </div>

    <button class="btn" onclick="saveWasherProfile()">Save Washer Profile</button>
  </div>

  <div class="card">
    <h2>Quick Links</h2>
    <a class="btn" href="washer-orders.html">My Orders</a>
    <a class="btn" href="washer-availability.html">Availability</a>
    <a class="btn" href="washer-earnings.html">Earnings</a>
    <a class="btn" href="washer-verification.html">Verification</a>
  </div>

  <a class="btn secondary" href="dashboard.html">Client Dashboard</a>
  <a class="btn" href="settings.html">Settings</a>
  <a class="btn secondary" onclick="logout()">Logout</a>

  <script type="module">
    import { supabase } from "./supabase.js";

    const { data: { session } } = await supabase.auth.getSession();
    if (!session) window.location.href = "login.html";

    const { data: profile } = await supabase
      .from("profiles")
      .select("*")
      .eq("id", session.user.id)
      .single();

    if (profile.role !== "washer") {
      window.location.href = "dashboard.html";
    }

    document.getElementById("name").value = profile.name || "";
    document.getElementById("email").value = profile.email || "";
    document.getElementById("phone").value = profile.phone || "";
    document.getElementById("bio").value = profile.bio || "";
    document.getElementById("radius").value = profile.radius || 5;
    document.getElementById("price").value = profile.price || 15;
    document.getElementById("available").checked = profile.available || false;

    window.saveWasherProfile = async function () {
      await supabase
        .from("profiles")
        .update({
          name: document.getElementById("name").value,
          phone: document.getElementById("phone").value,
          bio: document.getElementById("bio").value,
          radius: Number(document.getElementById("radius").value),
          price: Number(document.getElementById("price").value),
          available: document.getElementById("available").checked
        })
        .eq("id", session.user.id);

      alert("Washer profile updated!");
    };

    window.logout = async function () {
      await supabase.auth.signOut();
      window.location.href = "login.html";
    };
  </script>
</body>
</html>
