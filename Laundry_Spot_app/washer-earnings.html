<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Washer Earnings â€“ Laundry Bubbles</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin:0;
      font-family:Arial,sans-serif;
      background:linear-gradient(135deg,#d96e30,#f4c542);
      min-height:100vh;
      padding:20px;
      color:#5a3e2b;
    }
    h1 { text-align:center; margin-bottom:20px; }
    .card {
      background:#fff4d9;
      padding:20px;
      border-radius:16px;
      box-shadow:0 6px 16px rgba(0,0,0,0.25);
      max-width:520px;
      margin:0 auto 20px;
    }
    .order {
      padding:10px 0;
      border-bottom:1px solid rgba(0,0,0,0.1);
    }
    .order:last-child { border-bottom:none; }
    .total {
      font-size:1.4rem;
      font-weight:bold;
      text-align:center;
      margin-top:10px;
    }
    .btn {
      display:block;
      width:100%;
      padding:14px;
      background:#d96e30;
      color:white;
      text-align:center;
      border-radius:10px;
      font-weight:bold;
      text-decoration:none;
      margin-top:14px;
      border:none;
      cursor:pointer;
    }
    .secondary {
      background:#f4c542;
      color:#5a3e2b;
      border:2px solid #d96e30;
    }
  </style>
</head>

<body>
  <h1>Your Earnings</h1>

  <div class="card" id="earningsCard">Loading...</div>

  <a class="btn secondary" href="washer-dashboard.html">Back to Washer Dashboard</a>

  <script type="module">
    import { supabase } from "./supabase.js";

    const { data: { session } } = await supabase.auth.getSession();
    if (!session) window.location.href = "login.html";

    async function loadEarnings() {
      const card = document.getElementById("earningsCard");

      const { data: orders, error } = await supabase
        .from("orders")
        .select("*")
        .eq("washer_id", session.user.id)
        .eq("status", "delivered");

      if (error) {
        console.error("Load earnings error:", error);
        card.innerText = "Error loading earnings.";
        return;
      }

      if (!orders || orders.length === 0) {
        card.innerHTML = "<div>No completed orders yet.</div>";
        return;
      }

      let total = 0;

      card.innerHTML = "";
      orders.forEach(order => {
        const amount = order.loads * 15; // default $15 per load
        total += amount;

        const div = document.createElement("div");
        div.className = "order";
        div.innerHTML = `
          <div>Order #${order.id}</div>
          <div>Loads: ${order.loads}</div>
          <div>Earned: $${amount}</div>
        `;
        card.appendChild(div);
      });

      const totalDiv = document.createElement("div");
      totalDiv.className = "total";
      totalDiv.innerText = `Total Earned: $${total}`;
      card.appendChild(totalDiv);
    }

    await loadEarnings();
  </script>
</body>
</html>
