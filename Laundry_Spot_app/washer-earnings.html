<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Earnings – Laundry Bubbles</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { --primary:#4da6ff;--accent:#7a5cff;--text:#f9fbff;--muted:#9aa3c7;--card:rgba(255,255,255,0.05); }
    *{margin:0;padding:0;box-sizing:border-box;font-family:system-ui,sans-serif;}
    body{
      min-height:100vh;
      background:
        radial-gradient(circle at 20% 20%,rgba(77,166,255,0.18),transparent 60%),
        radial-gradient(circle at 80% 80%,rgba(122,92,255,0.18),transparent 60%),
        #030715;
      color:var(--text);
      padding:16px;
    }
    header{
      display:flex;align-items:center;gap:10px;margin-bottom:16px;
    }
    .back{
      width:34px;height:34px;border-radius:999px;
      border:1px solid rgba(255,255,255,0.16);
      background:rgba(5,7,18,0.9);
      display:flex;align-items:center;justify-content:center;
      cursor:pointer;font-size:16px;
    }
    h1{font-size:20px;margin-bottom:4px;}
    .sub{font-size:13px;color:var(--muted);margin-bottom:10px;}
    .summary-grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(130px,1fr));
      gap:12px;
      margin-bottom:16px;
    }
    .summary-card{
      background:var(--card);
      border:1px solid rgba(255,255,255,0.12);
      border-radius:16px;
      padding:12px;
    }
    .summary-label{font-size:12px;color:var(--muted);margin-bottom:4px;}
    .summary-value{font-size:18px;font-weight:600;}
    .summary-sub{font-size:11px;color:var(--muted);}
    .load-card{
      background:var(--card);
      border:1px solid rgba(255,255,255,0.12);
      border-radius:16px;
      padding:12px;
      margin-bottom:10px;
    }
    .load-title-row{
      display:flex;justify-content:space-between;align-items:center;
      margin-bottom:4px;
    }
    .load-title{font-size:14px;font-weight:600;}
    .load-amount{font-size:14px;font-weight:600;}
    .load-meta{font-size:12px;color:var(--muted);}
  </style>
</head>
<body>
  <header>
    <div class="back" onclick="window.location.href='washer-dashboard.html'">←</div>
    <div>
      <h1>Earnings</h1>
      <p class="sub">Completed loads and what you’ve earned.</p>
    </div>
  </header>

  <section class="summary-grid">
    <div class="summary-card">
      <div class="summary-label">Total you earned</div>
      <div class="summary-value" id="totalEarned">$0</div>
      <div class="summary-sub">Loads + tips</div>
    </div>
    <div class="summary-card">
      <div class="summary-label">Platform share (10%)</div>
      <div class="summary-value" id="platformShare">$0</div>
      <div class="summary-sub">Baked into client price</div>
    </div>
    <div class="summary-card">
      <div class="summary-label">Completed loads</div>
      <div class="summary-value" id="completedCount">0</div>
      <div class="summary-sub">Across all clients</div>
    </div>
  </section>

  <section id="loadsContainer"></section>

  <script>
    function loadEarnings(){
      const history = JSON.parse(localStorage.getItem("lb_pickup_history") || "[]");

      const completed = history.filter(h => h.status === "completed");

      let totalWasher = 0;
      let totalPlatform = 0;

      const container = document.getElementById("loadsContainer");
      container.innerHTML = "";

      completed.forEach(load => {
        const washerEarn = load.washerEarningsPerLoad ?? load.washer?.price_per_load ?? 0;
        const platformFee = load.platformFeePerLoad ?? (washerEarn * 0.10);
        const tip = load.tipAmount || 0;

        totalWasher += washerEarn;
        totalPlatform += platformFee;

        const card = document.createElement("div");
        card.className = "load-card";
        card.innerHTML = `
          <div class="load-title-row">
            <div class="load-title">${load.washer?.name || "Client load"}</div>
            <div class="load-amount">$${washerEarn.toFixed(2)}</div>
          </div>
          <div class="load-meta">${load.pickupAddress || "No address saved"}</div>
          <div class="load-meta">
            Completed: ${new Date(load.created_at || Date.now()).toLocaleString()}
            · Window: ${load.pickupWindow || "Not set"}
          </div>
          <div class="load-meta">
            Platform fee: $${platformFee.toFixed(2)} · Tip on this load: $${tip.toFixed(2)}
          </div>
        `;
        container.appendChild(card);
      });

      document.getElementById("totalEarned").textContent = `$${totalWasher.toFixed(2)}`;
      document.getElementById("platformShare").textContent = `$${totalPlatform.toFixed(2)}`;
      document.getElementById("completedCount").textContent = completed.length;
    }

    loadEarnings();
  </script>
</body>
</html>
