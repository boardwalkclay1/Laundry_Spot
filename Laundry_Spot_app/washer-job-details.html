<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Job Details – Roll & Connect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{--primary:#4da6ff;--accent:#7a5cff;--bg:#050816;--text:#f9fbff;--muted:#8f9ac4;}
    *{margin:0;padding:0;box-sizing:border-box;font-family:system-ui,sans-serif;}
    body{background:radial-gradient(circle at top,#243b6b,#050816);color:var(--text);padding:14px;}
    header{display:flex;align-items:center;gap:10px;margin-bottom:14px;}
    .back{width:32px;height:32px;border-radius:999px;border:1px solid rgba(255,255,255,0.16);background:rgba(5,7,18,0.9);display:flex;align-items:center;justify-content:center;cursor:pointer;}
    h1{font-size:20px;}
    .card{background:linear-gradient(145deg,#181c30,#0d1121);border-radius:20px;padding:14px;margin-bottom:14px;border:1px solid rgba(255,255,255,0.08);}
    .row{margin-bottom:10px;}
    .label{font-size:12px;color:var(--muted);}
    .value{font-size:14px;margin-top:2px;}
    .btn{width:100%;padding:10px;border-radius:999px;border:none;cursor:pointer;font-weight:600;font-size:14px;margin-top:10px;}
    .btn-primary{background:linear-gradient(135deg,var(--primary),var(--accent));color:#fff;}
    .btn-danger{background:#ff4d6a;color:#fff;}
  </style>
</head>
<body>
  <header>
    <div class="back" id="backBtn">←</div>
    <h1>Job Details</h1>
  </header>

  <div class="card">
    <div class="row">
      <div class="label">Job ID</div>
      <div class="value" id="jobId"></div>
    </div>

    <div class="row">
      <div class="label">Pickup Address</div>
      <div class="value" id="jobAddress"></div>
    </div>

    <div class="row">
      <div class="label">Bags</div>
      <div class="value" id="jobBags"></div>
    </div>

    <div class="row">
      <div class="label">Pickup Window</div>
      <div class="value" id="jobTime"></div>
    </div>
  </div>

  <button class="btn btn-primary" id="acceptBtn">Accept Job</button>
  <button class="btn btn-danger" id="declineBtn">Decline</button>

  <script>
    const job = JSON.parse(localStorage.getItem("lb_job") || "{}");

    document.getElementById("jobId").textContent = job.id || "Unknown";
    document.getElementById("jobAddress").textContent = job.address || "Unknown";
    document.getElementById("jobBags").textContent = job.bags || "Unknown";
    document.getElementById("jobTime").textContent = job.time || "Unknown";

    document.getElementById("backBtn").onclick = () => window.location.href = "washer-dashboard.html";

    document.getElementById("acceptBtn").onclick = () => {
      alert("Demo: Job accepted!");
      window.location.href = "washer-dashboard.html";
    };

    document.getElementById("declineBtn").onclick = () => {
      alert("Demo: Job declined.");
      window.location.href = "washer-dashboard.html";
    };
  </script>
</body>
</html>
