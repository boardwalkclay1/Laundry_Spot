<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Washer Requests – Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --primary: #4da6ff;
      --accent: #7a5cff;
      --text: #f9fbff;
      --muted: #9aa3c7;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: system-ui, sans-serif; }
    body {
      min-height: 100vh;
      background:
        radial-gradient(circle at 20% 20%, rgba(77,166,255,0.18), transparent 60%),
        radial-gradient(circle at 80% 80%, rgba(122,92,255,0.18), transparent 60%),
        #030715;
      color: var(--text);
      padding: 10px;
      overflow: hidden;
      position: relative;
    }
    .grid-overlay {
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(rgba(255,255,255,0.06) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.05) 1px, transparent 1px);
      background-size: 48px 48px;
      opacity: 0.35;
      pointer-events: none;
      z-index: 0;
    }
    header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
      z-index: 2;
      position: relative;
    }
    .back {
      width: 34px;
      height: 34px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.16);
      background: rgba(5,7,18,0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 16px;
    }
    .title-wrap h1 { font-size: 18px; }
    .title-wrap span { font-size: 12px; color: var(--muted); }
    #map {
      width: 100%;
      height: calc(100vh - 160px);
      border-radius: 22px;
      border: 1px solid rgba(255,255,255,0.16);
      overflow: hidden;
      position: relative;
      z-index: 2;
    }
    .bottom-sheet {
      position: fixed;
      left: 0;
      right: 0;
      bottom: -260px;
      background: rgba(6,8,20,0.98);
      border-radius: 18px 18px 0 0;
      border-top: 1px solid rgba(255,255,255,0.12);
      box-shadow: 0 -12px 30px rgba(0,0,0,0.7);
      padding: 14px;
      transition: 0.25s ease-out;
      max-width: 600px;
      margin: 0 auto;
      z-index: 10;
    }
    .bottom-sheet.visible { bottom: 0; }
    .sheet-handle {
      width: 32px;
      height: 3px;
      border-radius: 999px;
      background: rgba(255,255,255,0.18);
      margin: 4px auto 10px;
    }
    .sheet-name { font-size: 16px; font-weight: 600; }
    .sheet-meta { font-size: 12px; color: var(--muted); margin-bottom: 6px; }
    .sheet-tags { font-size: 12px; color: var(--muted); margin-bottom: 10px; }
    .sheet-actions { display: flex; gap: 10px; }
    .btn {
      flex: 1;
      padding: 10px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
    }
    .btn-primary {
      background: linear-gradient(135deg, var(--primary), var(--accent));
      color: #fff;
    }
    .btn-secondary {
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.12);
      color: var(--muted);
    }
  </style>
</head>
<body>
  <div class="grid-overlay"></div>

  <header>
    <div class="back" id="backBtn">←</div>
    <div class="title-wrap">
      <h1>Nearby requests</h1>
      <span>Tap a pin to view details</span>
    </div>
  </header>

  <div id="map"></div>

  <div class="bottom-sheet" id="bottomSheet">
    <div class="sheet-handle"></div>
    <div class="sheet-name" id="sheetName"></div>
    <div class="sheet-meta" id="sheetMeta"></div>
    <div class="sheet-tags" id="sheetTags"></div>
    <div class="sheet-actions">
      <button class="btn btn-secondary" id="ignoreBtn">Ignore</button>
      <button class="btn btn-primary" id="acceptBtn">Accept job</button>
    </div>
  </div>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB02c_eleXuhHWdSMJzqk9mESbXn_PT2zc"></script>
  <script>
    const clientRequests = [
      {
        id: "c1",
        name: "Inman Park pickup",
        lat: 33.761,
        lng: -84.36,
        distance: "0.9 mi",
        loads: 2,
        window: "Today · 5–7pm"
      },
      {
        id: "c2",
        name: "Edgewood apartments",
        lat: 33.753,
        lng: -84.35,
        distance: "1.8 mi",
        loads: 1,
        window: "Today · 7–9pm"
      },
      {
        id: "c3",
        name: "Old Fourth Ward loft",
        lat: 33.7615,
        lng: -84.375,
        distance: "2.3 mi",
        loads: 3,
        window: "Tomorrow · 9–11am"
      }
    ];

    let map;
    let activeRequest = null;

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 33.7490, lng: -84.3880 },
        zoom: 12,
        styles: [
          { elementType: "geometry", stylers: [{ color: "#1d1d2b" }] },
          { elementType: "labels.text.fill", stylers: [{ color: "#f9fbff" }] },
          { elementType: "labels.text.stroke", stylers: [{ color: "#1d1d2b" }] },
          { featureType: "water", stylers: [{ color: "#0b0f1a" }] },
          { featureType: "road", stylers: [{ color: "#2a2f45" }] }
        ]
      });

      clientRequests.forEach(r => {
        const marker = new google.maps.Marker({
          position: { lat: r.lat, lng: r.lng },
          map,
          title: r.name,
          icon: { url: "https://maps.google.com/mapfiles/ms/icons/green-dot.png" }
        });
        marker.addListener("click", () => openRequestSheet(r));
      });
    }

    function openRequestSheet(r) {
      activeRequest = r;
      document.getElementById("sheetName").textContent = r.name;
      document.getElementById("sheetMeta").textContent =
        `${r.distance} · ${r.loads} load${r.loads > 1 ? "s" : ""}`;
      document.getElementById("sheetTags").textContent = `Time window: ${r.window}`;
      document.getElementById("bottomSheet").classList.add("visible");
    }

    function nav(page) { window.location.href = page; }

    document.getElementById("backBtn").onclick = () => nav("washer-dashboard.html");

    document.getElementById("ignoreBtn").onclick = () => {
      document.getElementById("bottomSheet").classList.remove("visible");
      activeRequest = null;
    };

    document.getElementById("acceptBtn").onclick = () => {
      if (activeRequest) {
        try {
          localStorage.setItem("lb_accepted_request", JSON.stringify(activeRequest));
        } catch (e) {}
        alert("Job accepted (front-end demo).");
      }
      document.getElementById("bottomSheet").classList.remove("visible");
      nav("washer-dashboard.html");
    };

    window.onload = initMap;
  </script>
</body>
</html>
