<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Washer Order â€“ Laundry Bubbles</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin:0;
      font-family:Arial,sans-serif;
      background:linear-gradient(135deg,#d96e30,#f4c542);
      min-height:100vh;
      padding:20px;
      color:#5a3e2b;
    }
    h1 { text-align:center; margin-bottom:20px; }
    .card {
      background:#fff4d9;
      padding:20px;
      border-radius:16px;
      box-shadow:0 6px 16px rgba(0,0,0,0.25);
      max-width:520px;
      margin:0 auto 20px;
    }
    .label { font-weight:bold; }
    select, textarea {
      width:100%;
      padding:12px;
      margin-top:6px;
      border-radius:10px;
      border:2px solid #d96e30;
      background:white;
      box-sizing:border-box;
    }
    textarea { height:80px; resize:none; }
    .btn {
      display:block;
      width:100%;
      padding:14px;
      background:#d96e30;
      color:white;
      text-align:center;
      border-radius:10px;
      font-weight:bold;
      text-decoration:none;
      margin-top:14px;
      border:none;
      cursor:pointer;
    }
    .secondary {
      background:#f4c542;
      color:#5a3e2b;
      border:2px solid #d96e30;
    }
    .small {
      font-size:0.85rem;
      opacity:0.8;
      margin-top:4px;
    }
  </style>
</head>

<body>
  <h1>Manage Order</h1>

  <div class="card" id="orderCard">Loading...</div>

  <div class="card">
    <h2>Update Status</h2>
    <select id="statusSelect">
      <option value="picked_up">Picked Up</option>
      <option value="washing">Washing</option>
      <option value="drying">Drying</option>
      <option value="folding">Folding</option>
      <option value="ready">Ready</option>
      <option value="delivered">Delivered</option>
    </select>

    <textarea id="message" placeholder="Optional message for the client"></textarea>

    <button class="btn" onclick="updateStatus()">Save Update</button>
  </div>

  <div class="card">
    <h2>Live Location Sharing</h2>
    <button class="btn secondary" onclick="startLocationSharing()">Share My Location</button>
    <div class="small" id="locationStatus">Location sharing is off.</div>
  </div>

  <a class="btn secondary" href="washer-orders.html">Back to Washer Orders</a>

  <script type="module">
    import { supabase } from "./supabase.js";

    function getOrderId() {
      return new URLSearchParams(window.location.search).get("order_id");
    }

    const orderId = getOrderId();
    let order = null;
    let watchId = null;

    const { data: { session } } = await supabase.auth.getSession();
    if (!session) window.location.href = "login.html";

    // Real-time subscription to keep order fresh
    supabase
      .channel("washer-order-" + orderId)
      .on(
        "postgres_changes",
        { event:"UPDATE", schema:"public", table:"orders", filter:`id=eq.${orderId}` },
        payload => {
          order = payload.new;
          renderOrder();
        }
      )
      .subscribe();

    async function loadOrder() {
      const { data, error } = await supabase
        .from("orders")
        .select("*")
        .eq("id", orderId)
        .eq("washer_id", session.user.id)
        .single();

      if (error || !data) {
        document.getElementById("orderCard").innerText = "Order not found.";
        return;
      }

      order = data;
      renderOrder();
    }

    function renderOrder() {
      const card = document.getElementById("orderCard");
      if (!order) return;

      const pickup = order.pickup_time
        ? new Date(order.pickup_time).toLocaleString()
        : "Not set";

      card.innerHTML = `
        <div><span class="label">Order ID:</span> #${order.id}</div>
        <div><span class="label">Status:</span> ${order.status}</div>
        <div><span class="label">Loads:</span> ${order.loads}</div>
        <div><span class="label">Pickup:</span> ${pickup}</div>
        <div><span class="label">Notes:</span> ${order.notes || "None"}</div>
      `;
    }

    window.updateStatus = async function () {
      const newStatus = document.getElementById("statusSelect").value;
      const message = document.getElementById("message").value;

      const { error: orderError } = await supabase
        .from("orders")
        .update({ status: newStatus })
        .eq("id", orderId)
        .eq("washer_id", session.user.id);

      if (orderError) {
        console.error(orderError);
        alert("Error updating order.");
        return;
      }

      const { error: eventError } = await supabase
        .from("order_events")
        .insert({
          order_id: orderId,
          status: newStatus,
          message
        });

      if (eventError) {
        console.error(eventError);
      }

      alert("Status updated!");
    };

    // LOCATION SHARING
    const locationStatus = document.getElementById("locationStatus");

    window.startLocationSharing = function () {
      if (!navigator.geolocation) {
        alert("Location is not supported on this device.");
        return;
      }

      if (watchId !== null) {
        alert("Location sharing is already on.");
        return;
      }

      watchId = navigator.geolocation.watchPosition(
        async pos => {
          const { error } = await supabase
            .from("locations")
            .upsert({
              user_id: session.user.id,
              lat: pos.coords.latitude,
              lng: pos.coords.longitude
            });

          if (error) {
            console.error("Location update error:", error);
            locationStatus.innerText = "Error sending location.";
          } else {
            locationStatus.innerText = "Location sharing is ON.";
          }
        },
        err => {
          console.error("Geolocation error:", err);
          alert("Could not get your location.");
        },
        {
          enableHighAccuracy:true,
          maximumAge:5000,
          timeout:10000
        }
      );

      locationStatus.innerText = "Trying to get your location...";
    };

    await loadOrder();
  </script>
</body>
</html>
