<!-- washer-order-page.html (single order, washer updates status) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Washer Order â€“ Laundry Bubbles</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin:0;
      font-family:Arial,sans-serif;
      background:linear-gradient(135deg,#d96e30,#f4c542);
      min-height:100vh;
      padding:20px;
      color:#5a3e2b;
    }
    h1 { text-align:center; margin-bottom:20px; }
    .card {
      background:#fff4d9;
      padding:20px;
      border-radius:16px;
      box-shadow:0 6px 16px rgba(0,0,0,0.25);
      max-width:520px;
      margin:0 auto;
    }
    .row { margin-bottom:10px; }
    .label { font-weight:bold; }
    .btn {
      display:block;
      width:100%;
      padding:14px;
      background:#d96e30;
      color:white;
      text-align:center;
      border-radius:10px;
      font-weight:bold;
      text-decoration:none;
      margin-top:14px;
      border:none;
      cursor:pointer;
    }
    .green { background:#4caf50; }
    .red { background:#b00020; }
    .secondary {
      background:#f4c542;
      color:#5a3e2b;
      border:2px solid #d96e30;
    }
  </style>
</head>
<body>
  <h1>Washer Order</h1>

  <div class="card" id="orderBox">
    <p>Loading order...</p>
  </div>

  <button class="btn green" onclick="updateStatus('accepted')">Accept Order</button>
  <button class="btn red" onclick="updateStatus('declined')">Decline Order</button>

  <button class="btn" onclick="updateStatus('pickup')">Mark as Picked Up</button>
  <button class="btn" onclick="updateStatus('washing')">Mark as Washing</button>
  <button class="btn" onclick="updateStatus('delivery')">Mark as Out for Delivery</button>
  <button class="btn" onclick="updateStatus('completed')">Mark as Completed</button>

  <a class="btn secondary" href="washer-orders.html">Back to Orders</a>

  <script type="module">
    import { supabase } from "./supabase.js";

    const params = new URLSearchParams(window.location.search);
    const orderId = params.get("id");
    const orderBox = document.getElementById("orderBox");

    if (!orderId) {
      orderBox.innerHTML = "<p>Order ID missing.</p>";
    } else {
      const { data: { session } } = await supabase.auth.getSession();
      if (!session) window.location.href = "login.html";

      const { data: profile } = await supabase
        .from("profiles")
        .select("*")
        .eq("id", session.user.id)
        .single();

      if (profile.role !== "washer") {
        window.location.href = "dashboard.html";
      }

      const { data: order, error } = await supabase
        .from("orders")
        .select("*")
        .eq("id", orderId)
        .single();

      if (error || !order) {
        orderBox.innerHTML = "<p>Order not found.</p>";
      } else {
        orderBox.innerHTML = `
          <div class="row"><span class="label">Order #:</span> ${order.id}</div>
          <div class="row"><span class="label">Client ID:</span> ${order.client_id}</div>
          <div class="row"><span class="label">Loads:</span> ${order.loads}</div>
          <div class="row"><span class="label">Pickup:</span> ${order.pickup_time ? new Date(order.pickup_time).toLocaleString() : "Not set"}</div>
          <div class="row"><span class="label">Notes:</span> ${order.notes || "None"}</div>
          <div class="row"><span class="label">Status:</span> ${order.status}</div>
        `;
      }

      window.updateStatus = async function (newStatus) {
        const { error: updateError } = await supabase
          .from("orders")
          .update({ status: newStatus })
          .eq("id", orderId);

        if (updateError) {
          alert("Error updating status.");
          return;
        }

        alert("Status updated to: " + newStatus);
        location.reload();
      };
    }
  </script>
</body>
</html>
