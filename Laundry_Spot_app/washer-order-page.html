<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Washer Order Page â€“ Laundry Bubbles</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin:0;
      font-family:Arial,sans-serif;
      background:linear-gradient(135deg,#d96e30,#f4c542);
      min-height:100vh;
      padding:20px;
      color:#5a3e2b;
    }
    h1 { text-align:center; margin-bottom:20px; }
    .card {
      background:#fff4d9;
      padding:20px;
      border-radius:16px;
      box-shadow:0 6px 16px rgba(0,0,0,0.25);
      max-width:520px;
      margin:0 auto 20px;
    }
    .label { font-weight:bold; }
    .btn {
      display:block;
      width:100%;
      padding:14px;
      background:#d96e30;
      color:white;
      text-align:center;
      border-radius:10px;
      font-weight:bold;
      text-decoration:none;
      margin-top:14px;
      border:none;
      cursor:pointer;
    }
    .secondary {
      background:#f4c542;
      color:#5a3e2b;
      border:2px solid #d96e30;
    }
    select, textarea {
      width:100%;
      padding:12px;
      margin-top:6px;
      border-radius:10px;
      border:2px solid #d96e30;
      background:white;
      box-sizing:border-box;
    }
    textarea { height:80px; resize:none; }
  </style>
</head>

<body>
  <h1>Order Management</h1>

  <div class="card" id="orderCard">Loading...</div>

  <div class="card">
    <h2>Update Status</h2>

    <label class="label">New Status</label>
    <select id="statusSelect">
      <option value="accepted">Accepted</option>
      <option value="picked_up">Picked Up</option>
      <option value="washing">Washing</option>
      <option value="drying">Drying</option>
      <option value="folding">Folding</option>
      <option value="ready">Ready for Delivery</option>
      <option value="delivered">Delivered</option>
    </select>

    <label class="label">Message (optional)</label>
    <textarea id="message"></textarea>

    <button class="btn" onclick="updateStatus()">Save Update</button>
  </div>

  <a class="btn secondary" href="washer-orders.html">Back to Washer Orders</a>

  <script type="module">
    import { supabase } from "./supabase.js";

    function getOrderId() {
      return new URLSearchParams(window.location.search).get("order_id");
    }

    const orderId = getOrderId();
    const { data: { session } } = await supabase.auth.getSession();
    if (!session) window.location.href = "login.html";

    async function loadOrder() {
      const card = document.getElementById("orderCard");

      const { data: order, error } = await supabase
        .from("orders")
        .select("*")
        .eq("id", orderId)
        .eq("washer_id", session.user.id)
        .single();

      if (error || !order) {
        console.error("Load order error:", error);
        card.innerText = "Order not found.";
        return;
      }

      const pickup = order.pickup_time
        ? new Date(order.pickup_time).toLocaleString()
        : "Not set";

      card.innerHTML = `
        <div><span class="label">Order ID:</span> #${order.id}</div>
        <div><span class="label">Status:</span> ${order.status}</div>
        <div><span class="label">Loads:</span> ${order.loads}</div>
        <div><span class="label">Pickup:</span> ${pickup}</div>
        <div><span class="label">Notes:</span> ${order.notes || "None"}</div>
      `;
    }

    await loadOrder();

    window.updateStatus = async function () {
      const newStatus = document.getElementById("statusSelect").value;
      const message = document.getElementById("message").value;

      const { error: updateError } = await supabase
        .from("orders")
        .update({ status: newStatus })
        .eq("id", orderId)
        .eq("washer_id", session.user.id);

      if (updateError) {
        console.error("Update status error:", updateError);
        alert("Error updating order.");
        return;
      }

      await supabase.from("order_events").insert({
        order_id: orderId,
        status: newStatus,
        message
      });

      alert("Order updated!");
      location.reload();
    };
  </script>
</body>
</html>
