<!-- washer-orders.html (washer order queue, real data) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Washer Orders â€“ Laundry Bubbles</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #d96e30, #f4c542);
      min-height: 100vh;
      padding: 20px;
      color: #5a3e2b;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .card {
      background: #fff4d9;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.25);
      max-width: 520px;
      margin: 0 auto 20px;
    }
    .order-box {
      background: #ffe9b8;
      padding: 14px;
      border-radius: 12px;
      margin-bottom: 12px;
      border: 2px solid #d96e30;
    }
    .order-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 6px;
      font-weight: bold;
    }
    .status-pill {
      padding: 4px 8px;
      border-radius: 999px;
      font-size: 0.8rem;
      background: #f4c542;
      border: 1px solid #d96e30;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 14px;
      background: #d96e30;
      color: white;
      text-align: center;
      border-radius: 10px;
      font-weight: bold;
      text-decoration: none;
      margin-top: 14px;
      border: none;
      cursor: pointer;
    }
    .secondary {
      background: #f4c542;
      color: #5a3e2b;
      border: 2px solid #d96e30;
    }
  </style>
</head>
<body>
  <h1>Washer Orders</h1>

  <div class="card" id="ordersList">
    <p>Loading orders...</p>
  </div>

  <a class="btn secondary" href="washer-dashboard.html">Back to Washer Dashboard</a>

  <script type="module">
    import { supabase } from "./supabase.js";

    const { data: { session } } = await supabase.auth.getSession();
    if (!session) window.location.href = "login.html";

    const { data: profile } = await supabase
      .from("profiles")
      .select("*")
      .eq("id", session.user.id)
      .single();

    if (profile.role !== "washer") {
      window.location.href = "dashboard.html";
    }

    const ordersList = document.getElementById("ordersList");

    const { data: orders, error } = await supabase
      .from("orders")
      .select("*")
      .eq("washer_id", session.user.id)
      .order("created_at", { ascending: false });

    if (error) {
      ordersList.innerHTML = "<p>Error loading orders.</p>";
    } else if (!orders || orders.length === 0) {
      ordersList.innerHTML = "<p>No orders assigned yet.</p>";
    } else {
      ordersList.innerHTML = "";
      orders.forEach(order => {
        const box = document.createElement("div");
        box.className = "order-box";
        box.innerHTML = `
          <div class="order-header">
            <span>Order #${order.id}</span>
            <span class="status-pill">${order.status}</span>
          </div>
          <div>Loads: ${order.loads}</div>
          <div>Pickup: ${order.pickup_time ? new Date(order.pickup_time).toLocaleString() : "Not set"}</div>
          <a class="btn" href="washer-order-page.html?id=${order.id}">View & Update</a>
        `;
        ordersList.appendChild(box);
      });
    }
  </script>
</body>
</html>
