<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Washer Orders â€“ Laundry Bubbles</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin:0;
      font-family:Arial,sans-serif;
      background:linear-gradient(135deg,#d96e30,#f4c542);
      min-height:100vh;
      padding:20px;
      color:#5a3e2b;
    }
    h1 { text-align:center; margin-bottom:20px; }
    .card {
      background:#fff4d9;
      padding:16px;
      border-radius:16px;
      box-shadow:0 6px 16px rgba(0,0,0,0.25);
      max-width:520px;
      margin:0 auto 12px;
      cursor:pointer;
    }
    .meta { font-size:0.9rem; opacity:0.8; }
  </style>
</head>

<body>
  <h1>Your Orders</h1>

  <div id="ordersContainer">Loading...</div>

  <script type="module">
    import { supabase } from "./supabase.js";

    const { data: { session } } = await supabase.auth.getSession();
    if (!session) window.location.href = "login.html";

    async function loadOrders() {
      const container = document.getElementById("ordersContainer");

      const { data: orders } = await supabase
        .from("orders")
        .select("*")
        .eq("washer_id", session.user.id)
        .order("created_at", { ascending: false });

      container.innerHTML = "";

      orders.forEach(order => {
        const pickup = order.pickup_time
          ? new Date(order.pickup_time).toLocaleString()
          : "Not set";

        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <strong>Order #${order.id}</strong><br>
          <div class="meta">
            Status: ${order.status}<br>
            Loads: ${order.loads}<br>
            Pickup: ${pickup}
          </div>
        `;
        div.onclick = () => {
          if (order.status === "pending_acceptance") {
            window.location.href = "washer-incoming.html";
          } else {
            window.location.href = `washer-order-page.html?order_id=${order.id}`;
          }
        };
        container.appendChild(div);
      });
    }

    // REAL-TIME UPDATES
    supabase
      .channel("washer-orders")
      .on(
        "postgres_changes",
        { event: "*", schema: "public", table: "orders" },
        payload => {
          if (payload.new.washer_id === session.user.id) {
            loadOrders();
          }
        }
      )
      .subscribe();

    await loadOrders();
  </script>
</body>
</html>
