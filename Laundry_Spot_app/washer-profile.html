<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Washer Profile – Laundry Bubbles</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --primary: #4da6ff;
      --accent: #7a5cff;
      --text: #f9fbff;
      --muted: #9aa3c7;
      --card: rgba(255,255,255,0.05);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; font-family: system-ui, sans-serif; }

    body {
      min-height: 100vh;
      background:
        radial-gradient(circle at 20% 20%, rgba(77,166,255,0.18), transparent 60%),
        radial-gradient(circle at 80% 80%, rgba(122,92,255,0.18), transparent 60%),
        #030715;
      color: var(--text);
      padding: 18px;
      overflow-x: hidden;
      position: relative;
    }

    .grid-overlay {
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(rgba(255,255,255,0.06) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.05) 1px, transparent 1px);
      background-size: 48px 48px;
      opacity: 0.35;
      pointer-events: none;
      z-index: 0;
    }

    header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
      position: relative;
      z-index: 2;
    }

    .back {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.15);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 18px;
    }

    h1 { font-size: 22px; }

    .card {
      background: var(--card);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 18px;
      padding: 16px;
      margin-bottom: 14px;
      box-shadow: 0 10px 24px rgba(0,0,0,0.4);
    }

    .washer-header {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-bottom: 8px;
    }

    .washer-avatar {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--accent), var(--primary));
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: 700;
    }

    .washer-name {
      font-size: 18px;
      font-weight: 600;
    }

    .washer-meta {
      font-size: 13px;
      color: var(--muted);
    }

    .section-title {
      font-size: 13px;
      color: var(--muted);
      margin-bottom: 4px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .washer-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-bottom: 6px;
    }

    .tag {
      font-size: 11px;
      padding: 4px 8px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.16);
      color: var(--muted);
    }

    .btn {
      width: 100%;
      padding: 12px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      font-size: 16px;
      margin-top: 10px;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary), var(--accent));
      color: #fff;
      box-shadow: 0 12px 28px rgba(77,166,255,0.45);
    }

    .muted {
      font-size: 13px;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <div class="grid-overlay"></div>

  <header>
    <div class="back" id="backBtn">←</div>
    <h1>Washer profile</h1>
  </header>

  <main>
    <div class="card" id="profileCard">
      <div class="washer-header">
        <div class="washer-avatar" id="washerAvatar">W</div>
        <div>
          <div class="washer-name" id="washerName">Washer</div>
          <div class="washer-meta" id="washerMeta"></div>
        </div>
      </div>

      <div>
        <div class="section-title">Pricing</div>
        <p class="muted" id="washerPrice"></p>
      </div>

      <div style="margin-top:10px;">
        <div class="section-title">Services</div>
        <div class="washer-tags" id="washerTags"></div>
      </div>

      <div style="margin-top:10px;">
        <div class="section-title">About</div>
        <p class="muted" id="washerBio">This washer keeps your clothes fresh, folded, and on time.</p>
      </div>

      <button class="btn btn-primary" id="requestBtn">Request pickup</button>
    </div>
  </main>

  <script>
    function nav(page) { window.location.href = page; }

    document.getElementById("backBtn").onclick = () => nav("client-map.html");

    let washer = null;
    try {
      const raw = localStorage.getItem("lb_selected_washer");
      if (raw) washer = JSON.parse(raw);
    } catch (e) {}

    if (!washer) {
      document.getElementById("profileCard").innerHTML =
        "<p class='muted'>No washer selected. Go back to the map and choose one.</p>";
    } else {
      document.getElementById("washerAvatar").textContent = washer.name.charAt(0);
      document.getElementById("washerName").textContent = washer.name;

      const distance = washer.distance_mi
        ? washer.distance_mi.toFixed(1) + " mi away"
        : (washer.distance || "") + " away";

      document.getElementById("washerMeta").textContent =
        `${distance} · ${washer.rating || "5.0"}★ · ${washer.jobs || 0} jobs`;

      document.getElementById("washerPrice").textContent =
        washer.price_per_load ? `$${washer.price_per_load} per load` : "Pricing available on request.";

      const tagsEl = document.getElementById("washerTags");
      tagsEl.innerHTML = "";
      if (Array.isArray(washer.tags)) {
        washer.tags.forEach(t => {
          const span = document.createElement("span");
          span.className = "tag";
          span.textContent = t;
          tagsEl.appendChild(span);
        });
      } else {
        tagsEl.innerHTML = "<span class='tag'>Standard wash & fold</span>";
      }

      if (washer.bio) {
        document.getElementById("washerBio").textContent = washer.bio;
      }
    }

    document.getElementById("requestBtn").onclick = () => {
      nav("request-pickup.html");
    };
  </script>
</body>
</html>
