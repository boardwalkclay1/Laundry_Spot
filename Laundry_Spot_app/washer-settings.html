<!DOCTYPE html>
<html>
<head>
  <title>Washer Settings</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h2>Washer Settings</h2>
  <button onclick="location.href='washer-dashboard.html'" style="float:right;">Back to Dashboard</button>

  <h3>Account</h3>
  <button onclick="location.href='washer-onboarding.html'">Stripe Onboarding</button>

  <h3 style="margin-top:20px;">App</h3>
  <button onclick="alert('Notification settings coming soon.')">Notification Settings</button>
</div>

<script>
function getUser() {
  let user = localStorage.getItem("laundryUser");
  if (!user) user = sessionStorage.getItem("laundryUser");
  return user ? JSON.parse(user) : null;
}
const user = getUser();
if (!user || user.role !== "washer") {
  window.location.href = "login.html?role=washer";
}
</script>

</body>
</html>
