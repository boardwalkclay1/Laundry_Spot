<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Washer Verification â€“ Laundry Bubbles</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin:0;
      font-family:Arial,sans-serif;
      background:linear-gradient(135deg,#d96e30,#f4c542);
      min-height:100vh;
      padding:20px;
      color:#5a3e2b;
    }
    h1 { text-align:center; margin-bottom:20px; }
    .card {
      background:#fff4d9;
      padding:20px;
      border-radius:16px;
      box-shadow:0 6px 16px rgba(0,0,0,0.25);
      max-width:520px;
      margin:0 auto;
    }
    label { font-weight:bold; display:block; margin-top:10px; }
    input, textarea {
      width:100%;
      padding:12px;
      margin-top:6px;
      border-radius:10px;
      border:2px solid #d96e30;
      background:white;
      box-sizing:border-box;
    }
    textarea { height:80px; resize:none; }
    .btn {
      display:block;
      width:100%;
      padding:14px;
      background:#d96e30;
      color:white;
      text-align:center;
      border-radius:10px;
      font-weight:bold;
      text-decoration:none;
      margin-top:14px;
      border:none;
      cursor:pointer;
    }
    .secondary {
      background:#f4c542;
      color:#5a3e2b;
      border:2px solid #d96e30;
    }
    .status-box {
      padding:10px;
      background:#ffe9b8;
      border-radius:10px;
      margin-bottom:10px;
      font-weight:bold;
      text-align:center;
    }
  </style>
</head>

<body>
  <h1>Washer Verification</h1>

  <div class="card">
    <div id="statusBox" class="status-box">Loading status...</div>

    <label>Full Legal Name</label>
    <input id="fullName">

    <label>City</label>
    <input id="city">

    <label>Experience</label>
    <textarea id="experience"></textarea>

    <label>Transportation</label>
    <input id="transport">

    <label>ID Note (last 4 digits or description)</label>
    <input id="idNote">

    <button class="btn" id="submitBtn" onclick="submitVerification()">Submit For Review</button>
    <a class="btn secondary" href="washer-dashboard.html">Back to Washer Dashboard</a>
  </div>

  <script type="module">
    import { supabase } from "./supabase.js";

    const { data: { session } } = await supabase.auth.getSession();
    if (!session) window.location.href = "login.html";

    const { data: profile } = await supabase
      .from("profiles")
      .select("*")
      .eq("id", session.user.id)
      .single();

    const statusBox = document.getElementById("statusBox");
    const submitBtn = document.getElementById("submitBtn");

    function lockForm(message) {
      statusBox.innerText = message;
      document.getElementById("fullName").disabled = true;
      document.getElementById("city").disabled = true;
      document.getElementById("experience").disabled = true;
      document.getElementById("transport").disabled = true;
      document.getElementById("idNote").disabled = true;
      submitBtn.disabled = true;
    }

    // Prefill
    document.getElementById("fullName").value = profile.verification_full_name || "";
    document.getElementById("city").value = profile.verification_city || "";
    document.getElementById("experience").value = profile.verification_experience || "";
    document.getElementById("transport").value = profile.verification_transport || "";
    document.getElementById("idNote").value = profile.verification_id_note || "";

    // Status logic
    if (profile.verification_status === "pending") {
      lockForm("Your verification is under review.");
    } else if (profile.verification_status === "approved") {
      lockForm("You are approved as a washer!");
    } else if (profile.verification_status === "rejected") {
      statusBox.innerText = "Your verification was rejected. Please update and resubmit.";
    } else {
      statusBox.innerText = "Not submitted yet.";
    }

    window.submitVerification = async function () {
      const updates = {
        verification_full_name: document.getElementById("fullName").value,
        verification_city: document.getElementById("city").value,
        verification_experience: document.getElementById("experience").value,
        verification_transport: document.getElementById("transport").value,
        verification_id_note: document.getElementById("idNote").value,
        verification_status: "pending"
      };

      const { error } = await supabase
        .from("profiles")
        .update(updates)
        .eq("id", session.user.id);

      if (error) {
        console.error("Verification error:", error);
        alert("Error submitting verification.");
        return;
      }

      alert("Verification submitted!");
      location.reload();
    };
  </script>
</body>
</html>
