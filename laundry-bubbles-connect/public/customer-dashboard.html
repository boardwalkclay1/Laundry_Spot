<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Customer Dashboard â€“ Laundry Bubbles</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: radial-gradient(circle at top, #1f2933, #020617);
      color: #f9fafb;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      padding: 14px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(148, 163, 184, 0.3);
      background: rgba(15, 23, 42, 0.95);
    }
    .logo {
      font-weight: 700;
      font-size: 1.1rem;
      color: #a5b4fc;
    }
    main {
      flex: 1;
      padding: 24px;
      max-width: 800px;
      margin: 0 auto;
    }
    .card {
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(148, 163, 184, 0.4);
      border-radius: 16px;
      padding: 20px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid rgba(148, 163, 184, 0.5);
      background: rgba(15, 23, 42, 0.9);
      color: #fff;
      margin-bottom: 12px;
    }
    .btn {
      padding: 12px 20px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, #4f46e5, #6366f1);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }
    .status {
      margin-top: 12px;
      color: #a5b4fc;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Laundry Bubbles</div>
  </header>

  <main>
    <h1>Request Laundry Pickup</h1>

    <div class="card">
      <form id="request-form">
        <input id="customerName" placeholder="Your Name" required />
        <input id="address" placeholder="Pickup Address" required />
        <textarea id="notes" placeholder="Laundry notes (optional)"></textarea>

        <button class="btn" type="submit">Request Pickup</button>
        <div id="status" class="status"></div>
      </form>
    </div>
  </main>

  <script>
    const form = document.getElementById('request-form');
    const statusEl = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const payload = {
        customerName: customerName.value,
        address: address.value,
        notes: notes.value
      };

      const res = await fetch('/api/jobs', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });

      const data = await res.json();
      statusEl.textContent = `Job #${data.job.id} created! A washer will accept it soon.`;
      form.reset();
    });
  </script>
</body>
</html>
